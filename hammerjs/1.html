<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="hammer.js"></script>

</head>
<body>

<div id="test" style="background-color: #00aaaa;width: 640px;height: 480px;">

</div>

<script>
    var myElement = document.querySelector('#test');
    var hammertime = new Hammer(myElement);
    hammertime.on('panleft panright tap press', function(ev) {
        console.log(ev.type + ',' + ev.deltaX + ',' + ev.angle);

        if(ev.isFinal) {
            console.log('final');
        }


    });
</script>

</body>
</html>
