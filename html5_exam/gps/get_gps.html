<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>GPS 정보얻기</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
			function getLoc() {

				navigator.geolocation.getCurrentPosition(getLocationSuccess, errorHandler, {
					timeout : 10000
				});
			}

			function getLocationSuccess(pos) {
				//location.href = "?lat=" + pos.coords.latitude + "&lng=" + pos.coords.longitude;
				$('p').text("lat=" + pos.coords.latitude + "&lng=" + pos.coords.longitude);
			}

			// Script For Common
			function errorHandler(error) {
				if(error.code == 0)
					alert("Unknown Error Occured");
				else if(error.code == 1)
					alert("Permission Denied");
				else if(error.code == 2)
					alert("Position Unavailable");
				else if(error.code == 3)
					alert("Time Out");
				else
					alert("Error");
			}


			$(document).ready(function () {
				$('button').click(getLoc);
			});

		</script>
	</head>
	<body>
		<div>
			<button>
				get gps position
			</button>
			<p></p>
		</div>
	</body>
</html>
