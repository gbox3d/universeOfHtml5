<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>2_child</title>
		<script>
			window.addEventListener('message',
			
			function(e) {
				document.getElementById('message').innerHTML = e.data;
			}
			
			,false);
		</script>
		</head>
	<body>
		<div id='message' style="width: 400px;height: 250px;"></div>
	</body>
</html>
