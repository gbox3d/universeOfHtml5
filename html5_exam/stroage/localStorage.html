<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<title>local stroage</title>
		<script>
			window.onload = function() {

				var data_elm = document.getElementById('Data');

				document.getElementById('store_btn').onclick = function() {
					localStorage.setItem('test_data', data_elm.value);
				}

				document.getElementById('load_btn').onclick = function() {
					data_elm.value = localStorage.getItem('test_data');
				}
				document.getElementById('clear_btn').onclick = function() {
					localStorage.removeItem('test_data');
					data_elm.value = '';
				}
			}
		</script>
	</head>
	<body>
		<div>
			data
			<input id='Data' type=text >
			<input type="button" id='store_btn' value='Store' >
			<input type="button" id='load_btn' value='Get' >
			<input type="button" id='clear_btn' value='Clear' >
		</div>
	</body>
</html>
