<script>

    function drag(ev)
    {
        ev.dataTransfer.setData("Text",ev.target.id);
        console.log(ev);
    }

    function drop(ev)
    {
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }

    document.querySelector('#test1').addEventListener('dragstart',function(evt) {

        console.log(evt);

    });

    document.querySelector('#test1').addEventListener('dragend',function(evt) {

        console.log(evt);
        //evt.preventDefault();

        //evt.target.style.webkitTransform = 'translate(' + evt.pageX + 'px,'+ evt.pageY + 'px)';

    });

    document.querySelector('#dropper').addEventListener('drop',function(evt) {

        console.log('dropped');



    });

    document.querySelector('#dropper').addEventListener('dragover',function(evt) {

        console.log('droppenter');
        evt.preventDefault();



    });

</script>
