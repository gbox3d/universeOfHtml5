<!DOCTYPE html>
<html>
<head>
    <title>text reader</title>
</head>
<body>

<input type="file" id="inp-select-files" name="files[]" multiple />

<textarea id='text-result' width=320 height=240 ></textarea>

<script>

    document.getElementById('inp-select-files').addEventListener('change',function(evt) {

        var files = evt.target.files; // FileList object

        for (var i = 0, f; f = files[i]; i++) {

            console.log(f);

            var reader = new FileReader();


            // Closure to capture the file information.
            reader.onload = (function(theFile) {

                //console.log(theFile);

                return function(e) {

                    document.getElementById('text-result').value = e.target.result;


                    console.log(e.target.result);

                };
            })(f);

            if (f.type.match('image.*')) {
                // Read in the image file as a data URL.
                reader.readAsDataURL(f);

            }
            else if(f.type.match('text.*')) {
                reader.readAsText(f,'utf-8');
            }
            else {
                reader.readAsBinaryString(f);
            }


        }



    });

</script>

</body>
</html>
