<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./lib/bs332/css/bootstrap.min.css">
    <script src="./lib/jquery-2.0.3.min.js"></script>
    <script src="./lib/bs332/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Activate Modal with JavaScript</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" id="myBtn">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                    <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>

                </div>
                <div class="modal-footer">
                    <button id='btn-ok' type="button" class="btn btn-default" > Ok </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>

<script>

    document.querySelector('#myBtn').addEventListener('click',function() {

        $('#usr').val('noname');

        $('#myModal').modal();

    });

    $('#myModal').on('show.bs.modal',function() {
        console.log('show..')
    });

    $('#btn-ok').on('click',function() {

        console.log('ok..' + $('#usr').val() )

        $('#myModal').modal('hide')


    });

    $("#myModal").on('hide.bs.modal', function (evt) {

        console.log(evt);
    });

</script>

</body>
</html>
