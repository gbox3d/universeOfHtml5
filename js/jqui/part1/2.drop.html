<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<style>
			#droppable {
				width: 250px;
				height: 250px;
			}
			.item {
				width: 150px;
				height: 150px;
			}
		</style>
		<link rel="stylesheet" href="../jqueryui/css/ui-lightness/jquery-ui-1.8.20.custom.css" />
		<script src="../jqueryui/js/jquery-1.7.2.min.js"></script>
		<script src="../jqueryui/js/jquery-ui-1.8.20.custom.min.js"></script>
		
		
		<title>2 drop </title>
		
		<script>
			$(document).ready(
				function() {
					$(".item").draggable();		
					$("#droppable").droppable(
						{
							drop : function(evt,ui) {
								//alert('drop ok!');
								$(this).find('p').text('drop ok! : ' + 
								$(ui.helper.context).find('p').text() );
								console.log(ui);
								console.log(evt);
							},
							out : function() {
								$(this).find('p').text('drop out ok! : ');
							}
						}
					);
				}
			);
		</script>
	</head>

	<body>
		<div id = "droppable" class="ui-widget-header">
			<p>Drop me</p>
		</div>
		<div  class="ui-widget-content item">
			<p>전자랜지</p>
		</div>
		<div  class="ui-widget-content item">
			<p>광선검</p>
		</div>
	</body>
</html>
