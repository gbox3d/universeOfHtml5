<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no, maximum-scale=1.0">
    <title> jqm frame work </title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script>
        $(document).on('mobileinit',function(evt) {
            var strTokens = location.href.split('#');
            if(strTokens.length >= 2) {
                location.href = strTokens[0];
                return false;
            }
            $.mobile.autoInitializePage = false;

        });
    </script>


    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

    <script>

        $(function() {

            //페이지 이벤트관련 핸들러 바인딩은 여기서해준다...

            $.mobile.initializePage();

            //페이지 초기화 관련 코드는 여기아래부터 작성한다...

            //도큐먼트 이벤트 관련 핸들러 바인딩은 여기서 부터한다.

        });

    </script>


</head>
<body>
<!--페이지-->
<div data-role="page">
    <!--헤더 -->
    <div data-role="header" data-position="fixed" >
        <h1>header</h1>
    </div>

    <!--콘텐츠 -->
    <div data-role="content">
        <a data-role="button" href="#page-2">페이지 이동</a>

    </div>

    <!--풋터  -->
    <div data-role="footer" data-position='fixed' >
        <h4>목원대 앱창작터 2013</h4>
    </div>
</div>

<div data-role="page" id="page-2">
    <!--헤더 -->
    <div data-role="header" data-position="fixed">
        <h1>header</h1>
    </div>

    <!--콘텐츠 -->
    <div data-role="content">
        <p> hello jquery mobile</p>

    </div>

    <!--풋터  -->
    <div data-role="footer" data-position='fixed' >
        <h4>목원대 앱창작터 2013</h4>
    </div>
</div>



</body>
</html>
