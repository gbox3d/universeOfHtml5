<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />

		<title>phonegap jqm basic sample 0</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		
		<script>
			$(function() {
				
				//변경 이밴트 
				$("[name='select-food']").bind('change', function(event) {
				  console.log( $(this).val());
				  $('#log')[0].innerHTML += $(this).val() + '<br>';
				});
				
				//데이터 읽기
				$(':jqmData(role="button"):eq(0)').bind('click', function(event) {
					var select = $("[name='select-food']");
				  $('#log')[0].innerHTML += select.val() + '<br>';
				});
				
				//쓰기
				$(':jqmData(role="button"):eq(1)').bind('click', function(event) {
					var select = $("[name='select-food']");
				  	select.val('kor');
				  	select.selectmenu('refresh');
				});
				
				//해결과제
				//자동으로 메뉴 여닫기가 가능한가??
				
			})
		</script>
		
	</head>

	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>Home</h1>
			</div><!-- /header -->
			
			<div data-role='content'>
				
				<div data-role='fieldcontain'>
					<label for='select-food'> select food </label>
					<select id='select-food'  >
						<option value="jpn"> japan </option>
						<option value="kor"> korea </option>
						<option value="chn"> china </option>
					</select>
				</div>
				
				<a data-role='button' >읽기</a>
				<a data-role='button' >쓰기</a>
				
				
				<p id='log'></p>
				
			</div><!-- /content -->
			
			<div data-role='footer' data-position="fixed">
				<h1>&copy; 2011-12 goorume</h1>
			</div><!-- /footer -->
		</div>
			
	</body>
</html>
