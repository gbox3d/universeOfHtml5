<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title> custom navigation var </title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

	</head>
	<!-- HTML 태그들은 여기에... -->
	<body>
		<div data-role='page' >

			<div data-role='header'>
				<h1> 안녕하세요 </h1>
				<a href='#' data-icon='home'> home </a>
				<a href='#' data-icon='arrow-r' data-iconpos='right'> next </a>
			</div>
			<div data-role='content' style='padding: 0px;'>

				<div class='ui-grid-b ui-bar-b' >

					<div class='ui-block-a '>
						<a data-role='button' data-inline='true'
						data-mini='true' data-icon='home' >home</a>
					</div>

					<div class='ui-block-b '
					style='text-align: center'>
						<h1 style='font-size: 17px;' >안녕하세요</h1>
					</div>

					<div class='ui-block-c' style='text-align: right' >
						<a data-role='button' data-inline='true'
						data-mini='true' data-icon='arrow-r'
						data-iconpos='right'
						>next</a>
					</div>
				</div>

			</div>
			<div data-role='footer' data-position='fixed'>
				<h1> 정보영상진흥원 </h1>
			</div>
		</div>
	</body>
</html>
