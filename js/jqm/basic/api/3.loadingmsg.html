<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>loading msg</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../../lib/std-jqm/css/themes/default/jquery.mobile-1.2.0.css" />

        <script src="../../lib/std-jqm/js/jquery.js"></script>

        <script>

            $(document).bind('mobileinit', function(evt) {

                //리프레쉬버튼을 눌렀을때 시작 페이지로 페이지 초기화를 한다.
                var strTokens = location.href.split('#');
                console.log('size : ' + strTokens.length);
                if (strTokens.length >= 2) {
                    location.href = strTokens[0];
                    console.log('current page : #' + strTokens[1]);
                    console.log('reset startup page');
                    return false;
                }

                //$.mobile 관련 전역변수 초기화는 여기서한다.
                $.mobile.autoInitializePage = false;
                console.log('mobile init');

            });

        </script>

        <script src="../../lib/std-jqm/js/jquery.mobile-1.2.0.js"></script>

        <script>
            $(document).ready(function() {
                console.log('document ready..');
                console.log('before jqm pageinit');

                //페이지 관련 이밴트들은 여기서 바인딩시켜줘야한다.
                //$(':jqmData(role="content")').text('hello jqm!');

                $.mobile.initializePage();
                // 페이지 초기화 관련 pageinit 메쎄지가 처리된다.
                

                $(':jqmData(role="content")').on("click", ".show-page-loading-msg", function() {
                    var $this = $(this);
                    var theme = $this.jqmData("theme") || $.mobile.loader.prototype.options.theme
                    var msgText = $this.jqmData("msgtext") || $.mobile.loader.prototype.options.text;
                    var textVisible = $this.jqmData("textvisible") || $.mobile.loader.prototype.options.textVisible;
                    var textonly = !!$this.jqmData("textonly");
                    var html = $this.jqmData("html") || "";

                    $.mobile.loading('show', {
                        text: msgText,
                        textVisible: textVisible,
                        theme: theme,
                        textonly: textonly,
                        html: html
                    });
                }).on("click", ".hide-page-loading-msg", function() {
                    $.mobile.loading('hide');
                });


                // 이 시점부터 첫 페이지가 보이기 시작.....
                console.log('after jqm pageinit');
                //document 이벤트관련 초기화는 여기서 한다.


            });
        </script>

    </head>

    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>header</h1>
            </div><!-- /header -->

            <div data-role='content'>
                <div data-role="controlgroup">
                    <button class="show-page-loading-msg" data-theme="a" data-textonly="false" data-textvisible="false" data-msgtext="" data-icon="arrow-r" data-iconpos="right">Default loader</button>
                    <button class="show-page-loading-msg" data-theme="a" data-textonly="true" data-textvisible="true" data-msgtext="Text only loader" data-icon="arrow-r" data-iconpos="right">Text only</button>
                    <button class="show-page-loading-msg" data-theme="a" data-textonly="false" data-textvisible="true" data-msgtext="Loading theme a" data-icon="arrow-r" data-iconpos="right">Theme a</button>
                    <button class="show-page-loading-msg" data-theme="b" data-textonly="false" data-textvisible="true" data-msgtext="Loading theme b" data-icon="arrow-r" data-iconpos="right">Theme b</button>
                    <button class="show-page-loading-msg" data-theme="c" data-textonly="false" data-textvisible="true" data-msgtext="Loading theme c" data-icon="arrow-r" data-iconpos="right">Theme c</button>
                    <button class="show-page-loading-msg" data-theme="d" data-textonly="false" data-textvisible="true" data-msgtext="Loading theme d" data-icon="arrow-r" data-iconpos="right">Theme d</button>
                    <button class="show-page-loading-msg" data-theme="e" data-textonly="false" data-textvisible="true" data-msgtext="Loading theme e" data-icon="arrow-r" data-iconpos="right">Theme e</button>
                    <button class="show-page-loading-msg" data-theme="a" data-textonly="true" data-textvisible="true" data-msgtext="Custom Loader" data-icon="arrow-r" data-html="<span class='ui-bar ui-overlay-c ui-corner-all'><img src='http://ukga.web-bi.net/img/kimsr1.jpeg' /><h2>is loading for you ...</h2></span>" data-iconpos="right">Custom HTML</button>
                    <button class="hide-page-loading-msg" data-icon="delete" data-iconpos="right">Hide</button>
                </div>
            </div><!-- /content -->

            <div data-role='footer' data-position="fixed">
                <h1>&copy; 2011-12 goorume</h1>
            </div><!-- /footer -->
        </div>

    </body>
</html>
