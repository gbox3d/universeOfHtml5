<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />

		<title>phonegap jqm basic sample 0</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		
		<script>
			
			$(function() {
				
				$(':jqmData(role="content")').css('border','1px solid');
				$(':jqmData(role="content")').css('height','300px');
				
				$(':jqmData(role="content")').on('vmousedown',function() {
					$('#log').text('vmousedown');
					//console.log('test');
				});
				
				$(':jqmData(role="content")').on('vmouseup',function() {
					$('#log').text('vmouseup');
					//console.log('test');
				});
				
				$(':jqmData(role="content")').on('vmousemove',function(event) {
					$('#log').text('vmousemove : pageXY(' + event.pageX + ',' + event.pageY + ')');
					$('#log1').text('vmousemove : clientXY(' + event.clientX + ',' + event.clientY + ')');
					$('#log2').text('vmousemove : offsetXY(' + event.offsetX + ',' + event.offsetY + ')');
					//console.log(event);
					
					//스프링효과 방지
					event.preventDefault();
				});
				
			});
			
		</script>
		
	</head>

	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>Home</h1>
			</div><!-- /header -->
			
			<div data-role='content'>
				
				<p id='log'></p>
				<p id='log1'></p>
				<p id='log2'></p>
				
			</div><!-- /content -->
			
			<div data-role='footer' data-position="fixed">
				<h1>&copy; 2011-12 goorume</h1>
			</div><!-- /footer -->
		</div>
			
	</body>
</html>
