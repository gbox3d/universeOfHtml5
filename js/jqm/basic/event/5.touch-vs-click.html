<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />

        <title>phonegap jqm basic sample 0</title>

        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="../../lib/std-jqm/css/themes/default/jquery.mobile-1.2.0.css"/>

        <script src="../../lib/std-jqm/js/jquery.js"></script>

        <script src="../../lib/std-jqm/js/jquery.mobile-1.2.0.js"></script>
        
        <script>
            $(function() {
                var count = 0;
               $(':jqmData(role="content") div:eq(0)').on('touchstart',function() {
                   $(this).text('touchstart' + count++);
                   
               }); 
               $(':jqmData(role="content") div:eq(1)').on('click',function() {
                   $(this).text('click' + count++);
                   
               }); 
            });
        </script>

    </head>

    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>Home</h1>
            </div><!-- /header -->

            <div data-role='content'>
                <div style="
                     width : 100px;
                     height: 100px;
                     background-color: yellow;
                     border-radius: 10px;">touch start</div>
                <br>
                <div style="
                     width : 100px;
                     height: 100px;
                     background-color: yellow;
                     border-radius: 10px;">click </div>
                <br>

            </div><!-- /content -->

            <div data-role='footer' data-position="fixed">
                <h1>&copy; 2011-12 goorume</h1>
            </div><!-- /footer -->
        </div>

    </body>
</html>
