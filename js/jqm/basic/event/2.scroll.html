<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />

		<title>phonegap jqm basic sample 0</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		
		<script>
			
			$(function() {
				
				$(':jqmData(role="content")').css('border','1px solid');
				$(':jqmData(role="content")').css('height','300px');
				
				
				$(':jqmData(role="content")').on('scrollstart',function(evt) {
					console.log(evt);
					console.log('scrollstart');
				});
				
				$(':jqmData(role="content")').on('scrollstop',function(evt) {
					console.log(evt);
					console.log('scrollstop');
				});
				
				var i=0;
				
				for(i=0;i< 100;i++)  {
					$('<li></li>').text('index' + i).appendTo('#test');
				}
				
				$('#test').listview('refresh');
				
				
			});
			
		</script>
		
	</head>

	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>Home</h1>
			</div><!-- /header -->
			
			<div data-role='content'>
				
				<ul data-role='listview' id='test' ></ul>
				
			</div><!-- /content -->
			
			<div data-role='footer' data-position="fixed">
				<h1>&copy; 2011-12 goorume</h1>
			</div><!-- /footer -->
		</div>
			
	</body>
</html>
