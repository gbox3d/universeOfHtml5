<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />

        <title>phonegap jqm basic sample 0</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../../lib/std-jqm/css/themes/default/jquery.mobile-1.2.0.css"/>

        <script src="../../lib/std-jqm/js/jquery.js"></script>

        <script src="../../lib/std-jqm/js/jquery.mobile-1.2.0.js"></script>

        <script>
            $(function() {
                $(document).on('taphold', function(event, ui) {
                    console.log(event);
                    console.log(ui);
                    console.log('tab...');
                    $(':jqmData(role="content")').append("<p>tab...</p>");
                    return false;
                });

                $(document).on('click', function(event, ui) {
                    console.log(event);
                    console.log(ui);
                    console.log('click...');
                    $(':jqmData(role="content")').append("<p>click...</p>")
                });
            })
        </script>

    </head>

    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>Home</h1>
            </div><!-- /header -->

            <div data-role='content'>

            </div><!-- /content -->

            <div data-role='footer' data-position="fixed">
                <h1>&copy; 2011-12 goorume</h1>
            </div><!-- /footer -->
        </div>

    </body>
</html>
