<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>iOS Inspired jQuery Mobile Theme</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet"  href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		<link rel="stylesheet" href="ios_inspired/styles.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script>
			// all dialog buttons should close their parent dialog
			$(".ui-dialog button").live("click", function() {
				$("[data-role='dialog']").dialog("close");
			});
			$(document).on("mobileinit", function() {
				
				//리프레쉬버튼을 눌렀을때 시작 페이지로 페이지 초기화를 한다.
				var strTokens = location.href.split('#');
				console.log('size : ' + strTokens.length);
				if(strTokens.length >= 2) {
					location.href = strTokens[0];
					console.log('current page : #' + strTokens[1]);
					console.log('reset startup page');
					return false;
				}
				
				//$.mobile 관련 전역변수 초기화는 여기서한다.
				$.mobile.autoInitializePage = false;
				
				$.mobile.defaultPageTransition = "slide";
				
				console.log('mobile init');
				
			});
		</script>
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		
		<script>
			
			$(function() {
				console.log('document ready..');
				console.log('before jqm pageinit');
				
				//페이지 관련 이밴트들은 여기서 바인딩시켜줘야한다.
				//$(':jqmData(role="content")').text('hello jqm!');
				
				$.mobile.initializePage();
				// 페이지 초기화 관련 pageinit 메쎄지가 처리된다.

				// 이 시점부터 첫 페이지가 보이기 시작.....
				console.log('after jqm pageinit');
				//document 이벤트관련 초기화는 여기서 한다.
				
			});
			
		</script>
		
		<style>
			#footerTabs {
				background: #FFF -webkit-radial-gradient(circle, #FFF, #dee2e4);
			}
			.my-imgback {
				width : 100%;
				height : 600px;
				background-image: url(http://ukga.web-bi.net/img/hyomin.jpeg);
				background-repeat: no-repeat;
				
				background-position: center top;
			}
			.my-gradient {
				-webkit-mask-box-image:
    			-webkit-linear-gradient(black , black 80%, transparent );
			}
		
		</style>

	</head>
	<body>

		<div data-role="page">

			<div data-role="header" data-position="fixed">
				<h1>Page Header</h1>
				<a data-role='button' class="ui-btn-right" href="#page2" > next </a>
			</div><!-- /header -->

			<div data-role="content">

				<p> Hello Ios Theme </p>

			</div><!-- /ui-body wrapper -->
			<div data-role='footer' data-position='fixed'>
				<h1> 정보영상진흥원 </h1>
			</div>
		</div><!-- /page -->
		
		<div data-role="page" id='page2' data-add-back-btn='true'>

			<div data-role="header" data-position="fixed" >
				<h1>2nd Page</h1>
				
			</div><!-- /header -->

			<div data-role="content">

				<div class="my-imgback my-gradient">
					
				</div>

			</div><!-- /ui-body wrapper -->
		</div><!-- /page -->

		

	</body>
</html>
