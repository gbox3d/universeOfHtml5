<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />

        <title>tab bar sample</title>

            <!--이렇게 해야 안드로이드에서 깜빡이지않는다.-->
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no"/>

        <link rel="stylesheet" href="../../lib/std-jqm/css/themes/default/jquery.mobile-1.2.0.css"/>

        <script src="../../lib/std-jqm/js/jquery.js"></script>

        <script>

            $(document).bind('mobileinit', function(evt) {

                //리프레쉬버튼을 눌렀을때 시작 페이지로 페이지 초기화를 한다.
                var strTokens = location.href.split('#');
                console.log('size : ' + strTokens.length);
                if (strTokens.length >= 2) {
                    location.href = strTokens[0];
                    console.log('current page : #' + strTokens[1]);
                    console.log('reset startup page');
                    return false;
                }

                //$.mobile 관련 전역변수 초기화는 여기서한다.
                $.mobile.autoInitializePage = false;
                console.log('mobile init');

            });

        </script>

        <script src="../../lib/std-jqm/js/jquery.mobile-1.2.0.js"></script>
        <script>
            $(document).ready(function() {
                console.log('document ready..');
                console.log('before jqm pageinit');

                $.mobile.defaultPageTransition = "none";

                //페이지 관련 이밴트들은 여기서 바인딩시켜줘야한다.
                //$(':jqmData(role="content")').text('hello jqm!');
                $.mobile.initializePage();
                // 페이지 초기화 관련 pageinit 메쎄지가 처리된다.

                // 이 시점부터 첫 페이지가 보이기 시작.....
                console.log('after jqm pageinit');

                //속도향상됨
                $(":jqmData(role='footer') div ul li a").on('vmousedown', function(evt) {
                    console.log(evt.target);
                    console.log('down');
                    var pagehash = $(this).attr('href');
                        //console.log(pagehash);
                        if (pagehash != undefined) {
                            $.mobile.changePage(pagehash, {
                                transition: 'none'
                            });
                        }
                       
//                    var page = $('a', this).text();
//                    
//                    $.mobile.changePage('#' + page + '-page', {
//                        showLoadMsg: true,
//                        transition: 'none'
//                    });

                    //더이상 상위 객체로 이밴트가 전파되는것을 막는다.
                    //제이쿼리는 기본적으로 이밴트가 자식에서 부모쪽으로 올라오는 이밴트 버블업모델에 따른다.
                    return false;
                });

//클릭이밴트 금지 시키기
                $(':jqmData(role="navbar") ul li a').on('vclick', function(event) {
                    console.log('down');
                    
                    return false;
                });

            });


        </script>

        <style>
            .ui-gbox3d-scroller-base {
                position: absolute;
                z-index: 1;
                top: 44px; /*상단 여백*/
                bottom: 44px; /*하단 여백*/
                left: 0;
                width: 100%;
                background: #aaa;
                overflow-x: hidden;

            }
        </style>

    </head>

    <body>
        <div data-role="page" id="first-page">
            <div data-role='content' >
                <div class="ui-gbox3d-scroller-base"
                     style="
                     top : 0px;
                     bottom: 100px;
                     background-size: 100%,100%;
                     background-image: url(res/home_back.png);
                     background-repeat: no-repeat;
                     background-position: center top;

                     ">

                </div>

            </div><!-- /content -->

            <div data-role='footer' data-position="fixed" >
                <div data-role='navbar'>
                    <ul>
                        <!--                        
                        액티브 상태 유지를 위해서는 ui-state-persist가 필요하다 그렇지 않으면 페이지가 바뀔때 
                                                ui-btn-active 가 없어진다.-->
                        <li><a class="ui-btn-active ui-state-persist" >first</a></li>
                        <li><a href="#second-page" >second</a></li>

                    </ul>
                </div>

            </div><!-- /footer -->
        </div>

        <div data-role="page" 
             id="second-page" 
             data-add-back-btn="true">
            <div data-role="header">
                <h1>두번째</h1>
            </div>

            <div data-role="content">
                <button> test </button>

            </div>

            <div data-role='footer' data-position="fixed" >
                <div data-role='navbar'>
                    <ul>
                        <!--                        
                        액티브 상태 유지를 위해서는 ui-state-persist가 필요하다 그렇지 않으면 페이지가 바뀔때 
                                                ui-btn-active 가 없어진다.-->
                        <li><a href="#first-page" >first</a></li>
                        <li><a class="ui-btn-active ui-state-persist" >second</a></li>

                    </ul>
                </div>
            </div><!-- /footer -->
        </div>



    </body>
</html>
