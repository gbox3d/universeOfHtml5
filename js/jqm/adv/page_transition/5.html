<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />

        <title>tab bar sample</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../../lib/std-jqm/css/themes/default/jquery.mobile-1.2.0.css"/>

        <script src="../../lib/std-jqm/js/jquery.js"></script>

        <script>

            $(document).bind('mobileinit', function(evt) {

                //리프레쉬버튼을 눌렀을때 시작 페이지로 페이지 초기화를 한다.
                var strTokens = location.href.split('#');
                console.log('size : ' + strTokens.length);
                if (strTokens.length >= 2) {
                    location.href = strTokens[0];
                    console.log('current page : #' + strTokens[1]);
                    console.log('reset startup page');
                    return false;
                }

                //$.mobile 관련 전역변수 초기화는 여기서한다.
                $.mobile.autoInitializePage = false;
                console.log('mobile init');

            });

        </script>

        <script src="../../lib/std-jqm/js/jquery.mobile-1.2.0.js"></script>
        <script>
            $(document).ready(function() {
                console.log('document ready..');
                console.log('before jqm pageinit');

                //페이지 관련 이밴트들은 여기서 바인딩시켜줘야한다.
                //$(':jqmData(role="content")').text('hello jqm!');
                $.mobile.initializePage();
                // 페이지 초기화 관련 pageinit 메쎄지가 처리된다.

                // 이 시점부터 첫 페이지가 보이기 시작.....
                console.log('after jqm pageinit');

                //$(':jqmData(role="navbar") li:eq(0)').addClass('.ui-btn-active');
                $.mobile.loadPage('#second-page');
                


                //document 이벤트관련 초기화는 여기서 한다.
                $(':jqmData(role="navbar") li:eq(0)').on('click', function(evt) {

                    console.log(evt);
                    console.log($(this).data('href'));
                    

                });

                $(':jqmData(role="navbar") li:eq(1)').on('click', function(evt) {

                    console.log($('#third-page :jqmData(role="content")'));

                    $('#first-page .root-container').appendTo($('#third-page :jqmData(role="content")'));
                    $('#second-page .root-container').appendTo($('#first-page :jqmData(role="content")'));
                    
                });
    
            });
            $(document).on('pageinit',function(evt) {
                console.log(evt.target.id);
                
            })
            

        </script>

    </head>

    <body>
        <div data-role="page" id="first-page">
            

            <div data-role='content' >
                <div style="
                     position: absolute;
                     background-color: red;
                     width : 100%;
                     top : 36px;
                     left : 0px;
                     bottom: 36px;">
                   
                </div>

            </div><!-- /content -->

            
        </div>

       

    </body>
</html>
