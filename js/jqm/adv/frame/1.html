<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />

        <title>phonegap jqm basic sample 0</title>

        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="../../lib/std-jqm/css/themes/default/jquery.mobile-1.2.0.css"/>

        <style>
            .ui-gbox3d-scroller-base {
                position: absolute;
                z-index: 1;
                top: 44px; /*상단 여백*/
                bottom: 44px; /*하단 여백*/
                left: 0;
                width: 100%;
                background: #aaa;
                overflow-x: hidden;

            }

    <body>

                </div>


            </div><!-- /content -->

            <div data-role='footer' data-position="fixed">

            </div><!-- /footer -->
