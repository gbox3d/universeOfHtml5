<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>1</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="../lib/jquery.mobile-1.0.min.css" />
		<script src="../lib/jquery.js"></script>
		<script src="../lib/jquery.mobile-1.0.min.js"></script>
		
		<script>
		//jqm의 시작은 pageinit로 한다.
			$(document).bind('pageinit', function() {
				console.log('page init');
				
				//console.log($(":jqmData(role='page')"));
				
				var pages = $(":jqmData(role='page')");
				
				$(pages).each(
					function(index,item) {
						console.log($(item).jqmData('name'));
					}
				);
				
				
				var buttons = $(":jqmData(role='button')");
				
				$(buttons).each(
					function(index,item) {
						console.log($(item).jqmData('transition'));
						
					}
				);
				
				//console.log($(buttons[0]).jqmData('transition'));
				
				
				//location.href = '#foo'
			});
		</script>
		
	</head>
	<body>
		<section id='page1' data-role='page' data-name='first page'>
			<header data-role='header'>
				<h1>hello jqm</h1>
			</header>
			<div class='content'>
				<p>
					first page
					<a href='#page2'>goto</a>
			
			<p>none <a href="1.page.test.page.html" data-role="button" data-transition="none" data-inline="true">page</a></p>
			<p>fade <a href="1.page.test.page.html" data-role="button" data-transition="fade" data-inline="true">page</a></p>
			<p>pop <a href="1.page.test.page.html" data-role="button" data-transition="pop" data-inline="true">page</a></p>
			<p>flip <a href="1.page.test.page.html" data-role="button" data-transition="flip" data-inline="true">page</a></p>
			<p>turn <a href="1.page.test.page.html" data-role="button" data-transition="turn" data-inline="true">page</a></p>
			<p>flow <a href="1.page.test.page.html" data-role="button" data-transition="flow" data-inline="true">page</a></p>
			<p>slidefade <a href="1.page.test.page.html" data-role="button" data-transition="slidefade" data-inline="true">page</a></p>
			<p>slide <a href="1.page.test.page.html" data-role="button" data-transition="slide" data-inline="true">page</a></p>
			<p>slide up <a href="1.page.test.page.html" data-role="button" data-transition="slideup" data-inline="true">page</a></p>
			<p>slide down <a href="1.page.test.page.html" data-role="button" data-transition="slidedown" data-inline="true">page</a></p>
			
				</p>
			</div>
			<footer data-role='footer'>
				<h1>test</h1>
			</footer>
		</section>
		
		<section id='page2' data-role='page' data-name='second page'>
			<header data-role='header'>
				<h1>hello jqm</h1>
			</header>
			<div class='content'>
				<p>
					first page
				</p>
			</div>
			<footer data-role='footer'>
				<h1>test</h1>
			</footer>
		</section>
		
	</body>
</html>
