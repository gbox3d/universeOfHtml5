<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />

        <title>phonegap jqm basic sample 0</title>

        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="../../lib/std-jqm/css/themes/default/jquery.mobile-1.2.0.css"/>

        <script src="../../lib/std-jqm/js/jquery.js"></script>

        <script src="../../lib/std-jqm/js/jquery.mobile-1.2.0.js"></script>

        <style>
            .bg-box {
                width: 32px;
                height:  48px;
                background-image: url(http://ukga.web-bi.net/files/rpg_pack/Graphics/Characters/006-Fighter06.png);
            }    
        </style>


    </head>

    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>Home</h1>
            </div><!-- /header -->

            <div data-role='content'>

                <p>표준</p>
                <div class="bg-box"></div>

                <p>확대</p>
                <div class="bg-box"
                     style="
                     -webkit-transform: scale(2,2);
                     "></div>

                <p>회전</p>
                <div class="bg-box"
                     style="
                     -webkit-transform: rotate(45deg);
                     "></div>

                <div style="
                     width : 100%;
                     height: 300px;
                     background-color: blue">
                         
                    <div class="bg-box"
                         style="
                         -webkit-transform: translate(200px,100px);

                         "></div>
                    <div class="bg-box"
                         style="
                         -webkit-transform: translate(100px,200px);

                         "></div>
                     <div class="bg-box"
                         style="
                         -webkit-transform: translate(0px,0px);

                         "></div>


                </div>


            </div><!-- /content -->

            <div data-role='footer' data-position="fixed">
                <h1>&copy; 2011-12 goorume</h1>
            </div><!-- /footer -->
        </div>

    </body>
</html>
