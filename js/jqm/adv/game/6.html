<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />

        <title>tile map bliting</title>

        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="../../lib/std-jqm/css/themes/default/jquery.mobile-1.2.0.css"/>

        <script src="../../lib/std-jqm/js/jquery.js"></script>

        <script src="../../lib/std-jqm/js/jquery.mobile-1.2.0.js"></script>

        <link rel="stylesheet" href="engine2d.css" />
        <link rel="stylesheet" href="rpg_sprite.css" />
        <link rel="stylesheet" href="forest_tile.css" />

        <script>
            
            function tocss_Translate(x,y)
            {
                return 'translate(' + x + 'px,' + y + 'px' + ')';
            }
            
            $(function() {
                
                $('#obj2').css('-webkit-transform',tocss_Translate(100,100));
                $('#obj3').css('-webkit-transform',tocss_Translate(200,100));
                $('#obj4').css('-webkit-transform',tocss_Translate(300,100));
                

            });
        </script>

    </head>

    <body>
        <div data-role="page">

            <div data-role='content'>
                <div class="gbox3d-2dgv-fullscreen" >
                    <div class="sprite-32by48 character-img-fighter character-anim-stand-0">
                        
                    </div>
                    
                    <div class="sprite-32by48 character-img-fighter character-anim-stand-1" id="obj2">
                        
                    </div>
                    <div class="sprite-32by48 character-img-fighter character-anim-stand-2" id="obj3">
                        
                    </div>
                    <div class="sprite-32by48 character-img-fighter character-anim-stand-3" id="obj4">
                        
                    </div>

                </div>
            </div><!-- /content -->

        </div>

    </body>
</html>
