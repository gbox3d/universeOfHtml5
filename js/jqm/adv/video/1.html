<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title> jqm frame work </title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script>
        $(document).on('mobileinit',function(evt) {
            var strTokens = location.href.split('#');
            if(strTokens.length >= 2) {
                location.href = strTokens[0];
                return false;
            }
            $.mobile.autoInitializePage = false;

        });
    </script>


    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

    <script>

        $(function() {

            //페이지 이벤트관련 핸들러 바인딩은 여기서해준다...

            $.mobile.initializePage();

            //페이지 초기화 관련 코드는 여기아래부터 작성한다...

            //도큐먼트 이벤트 관련 핸들러 바인딩은 여기서 부터한다.

            $('#page-video').on('pagebeforeshow',function() {

                $('<iframe width="100%" height="315" src="http://www.youtube.com/embed/1dZCMYxxHzI" frameborder="0" allowfullscreen  ></iframe>').appendTo(
                        $('#page-video :jqmData(role="video")')
                );

            });

            $('#page-video').on('pagebeforehide',function() {

                $('#page-video :jqmData(role="video")').empty();

            });

        });

    </script>


</head>
<body>
<!--페이지-->
<div data-role="page">
    <!--헤더 -->
    <div data-role="header" data-position="fixed" >
        <h1>header</h1>
    </div>

    <!--콘텐츠 -->
    <div data-role="content">
        <a data-role="button" href="#page-video">크래용팝-빠빠빠</a>

    </div>

    <!--풋터  -->
    <div data-role="footer" data-position='fixed' >
        <h4>목원대 앱창작터 2013</h4>
    </div>
</div>

<div data-role="page" id="page-video" data-add-back-btn="true">
    <!--헤더 -->
    <div data-role="header" data-position="fixed">
        <h1>header</h1>
    </div>

    <!--콘텐츠 -->
    <div data-role="content">

        <div data-role="video">

        </div>

        <!--<iframe id="player" type="text/html" style="width: 100%;height: 300px; margin: auto;"-->
                <!--src="http://www.youtube.com/embed/1dZCMYxxHzI"-->
                <!--frameborder="0"></iframe>-->

    </div>

    <!--풋터  -->
    <div data-role="footer" data-position='fixed' >
        <h4>목원대 앱창작터 2013</h4>
    </div>
</div>



</body>
</html>
