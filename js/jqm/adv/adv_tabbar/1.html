<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title></title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../../lib/std-jqm/css/themes/default/jquery.mobile-1.2.0.min.css" />
		<script src="../../lib/std-jqm/js/jquery.js"></script>
		
		<script src="../../lib/std-jqm/js/jquery.mobile-1.2.0.min.js"></script>
		
		
		<style>
			#content-body {
				position: absolute;
				width : 100%;
				top : 42px;
				bottom : 39px;
				background-color: red;
				left : 0px;
			}
		</style>
		
		<script>
			$(function() {
				$(':jqmData(role="footer") :jqmData(role="navbar") ul li:eq(0)').on('click',function(evt) {
					//console.log('click :');
					//console.log(evt.target);
					$('#content-body').css('background-color','red');
					
				});
				
				$(':jqmData(role="footer") :jqmData(role="navbar") ul li:eq(1)').on('click',function(evt) {
					//console.log('click :');
					//console.log(evt.target);
					$('#content-body').css('background-color','green');
					
				});
				
				$(':jqmData(role="footer") :jqmData(role="navbar") ul li:eq(2)').on('click',function(evt) {
					//console.log('click :');
					//console.log(evt.target);
					$('#content-body').css('background-color','blue');
					
				});
				
			});
		</script>

	</head>

	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>header</h1>
			</div><!-- /header -->

			<div data-role='content'>
				
				<div id='content-body'>
				
				</div>

			</div><!-- /content -->

			<div data-role="footer" data-position='fixed'>
				<div data-role="navbar">
					<ul>
						<li>
							<a>One</a>
						</li>
						<li>
							<a>Two</a>
						</li>
						<li>
							<a>Three</a>
						</li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
			
		</div>

	</body>
</html>
