    var closer = (function() {
        var index = 0;
        return function() {
            $("p").after($("<h1></h1>").text('index : ' + index++));
            $("p").before($("<h1></h1>").text('index : ' + index++));
        }

    })();

    $(function() {
        $('button:eq(0)').on('click',
                closer
        );
