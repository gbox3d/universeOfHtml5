<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title> jquery </title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<script>
			
			$(function() {
				
				$('*').css('color','blue');
				
				/*
				 parents 함수
				 부모노드를 순회한다. 인자로 샐랙트문을 넣어줘서 특정한 노드를 검색할수도 있다.
				  인자를 넣어주지않으면 상위노드가 모두 배열에 넣어져서 나온다.
				 
				 */
				
				var a = $('#test').parents(".test");
				console.log(a);
				$(a[0]).css('color','red'); //노드의 class속성이 test인 4가 빨간색이된다.
			});
			
		</script>
		
	</head>

	<body>
		<div>
			5
		<div class="test">4
			<p>3apple<div>2<p id='test'>1</p></div></p>
		</div>
		
		</div>
		
	</body>
</html>
