<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />

		
		<title> none </title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<style>
			.anim-box {
				position:absolute;
				
				left:0px;
				top : 0px;
				width:50px;
				height:50px;
				background-color: #FF0000;
			}
			
		</style>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
			
			$(function() {
				
				//$.fx.interval = 300;
				
				$('#test').animate({opacity: 0.5}, 'slow');
				
				//animate 함수는 웹킷관련 효과는 처리하지못한다. 그래서 다음과 같이 수동으로 구현해보았다.
				//사용자 정의 변수는 초기값은 0
				$('#test').animate(
				{param : 100},
				{
					duration : 1000,
					step : function(now,fx) {
						console.log(fx);
						$('<p></p>').text(fx.now + ' , ' + fx.prop ).appendTo('#log');
						$(this).css('-webkit-transform','rotate(' +	fx.now + 'deg)');
					}
				}
				);
				
				//다시 돌아가기
				$('#test').animate(
				{param : 0},
				{
					duration : 1000,
					step : function(now,fx) {
						console.log(fx);
						$('<p></p>').text(fx.now + ' , ' + fx.prop ).appendTo('#log');
						$(this).css('-webkit-transform','rotate(' +	fx.now + 'deg)');
					}
				}
				);
				
				//console.log($('#test').queue('fx'));
				
			});
			
		</script>
		
	</head>

	<body>
		<div id='test' class='anim-box'></div>
		
		<div id='log'></div>
		
	</body>
</html>
