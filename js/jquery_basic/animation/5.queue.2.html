<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title> no tile </title>

		<meta name="viewport" content="
		width=device-width;
		maximum-scale=1.0;
		initial-scale=1.0" />
		
		<style>
			.anim-box {
				position:absolute;
				
				left:0px;
				top : 0px;
				width:50px;
				height:50px;
				background-color: #FF0000;
			}
			
		</style>
		
                <script src="../lib/jquery-1.7.1.min.js"></script>

		<script>
			$(function() {
				
				$('#test').css('left','10px');
				$('#test').css('top','150px');
				$('#test2').css('left','10px');
				$('#test2').css('top','350px');
				$('#test2').css('background-color','green');
				
				$('button:eq(0)').bind('click', function(event) {
					
					
					
					
					$('#test').hide(1000);
					$('#test').queue(function() {
						$(this).css('background-color', 'blue');
						$(this).dequeue(); //큐안에 들어 있는 다음 애니메이션을 실행시킨다.
					});

					$('#test').show(1000);
					$('#test').delay(1000);

					$('#test').animate({
						left : '+=100px'
					}, 1000);

					$('#test2').hide(1000);
					$('#test2').show(1000);
					$('#test2').animate({
						top : '+=100px'
					}, 1000);
				});
			});
		</script>
	</head>
	<!-- HTML 태그들은 여기에... -->
	<body>

		<button>
			test
		</button>

		<div id='test' class='anim-box'></div>
		</div>

		<div id='test2' class='anim-box'></div>
		</div>

	</body>
</html>
