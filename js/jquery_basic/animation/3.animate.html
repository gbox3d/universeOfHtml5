<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title> no tile </title>

		<meta name="viewport" content="
		width=device-width;
		maximum-scale=1.0;
		initial-scale=1.0" />
		
		<style>
			.anim-box {
				position:absolute;
				
				left:0px;
				top : 0px;
				width:50px;
				height:50px;
				background-color: #FF0000;
			}
			
		</style>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<!-- 자바스크립트는 는 여기에... -->
		<script>
			$(function() {
				
				//이동속성을 사용하려면 위치값을 초기에 설정해주어야한다.
				//그렇지 않으면 무조건 0 부터 시작한다.
				//$('#test').css('left','0px');
				
				$('button:eq(0)').bind('click', function(event) {
					console.log('click');
					
					
					$('.anim-box:eq(0)').animate({
						opacity : 0.25,
						left : '+=50px',
						width : '100px'
						
					}, 1000, function() {
						// Animation complete.
					});
				});
				$('button:eq(1)').bind('click', function(event) {
					console.log('click')
					$('.anim-box:eq(0)').animate({
						left : '-=50px',
						opacity : 1.0,
						width : '50px'
					}, 1000, function() {
						// Animation complete.
					});
				});
			});

		</script>
	</head>
	<!-- HTML 태그들은 여기에... -->
	<body>
		
				<button>	animation</button>
				<button>	animation back </button>
				
				<div class='anim-box'> </div>
			
	</body>
</html>
