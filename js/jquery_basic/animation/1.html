<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>1</title>
		<script src='../lib/jquery-1.7.1.min.js'></script>
		<script>
			$(document).ready(function() {
				$('#clickme').click(function() {
					$('#book').animate({
						opacity : 0.25,
						left : '+=50',
						height : 'toggle'
					}, 5000, function() {
						// Animation complete.
					});
				});

				
			});

		</script>
	</head>
	<body>
		<div id="clickme">
			Click here
		</div>
		<img id="book" src="../res/her_mole.png" alt="" width="100" height="123"
		style="position: relative; left: 10px;" />
	</body>
</html>
