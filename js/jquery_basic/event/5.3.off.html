<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> jquery </title>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<script>
			
			$(function() {
				
				//$('#out').append($('<button></button>').text('text').addClass('test'));
				
				//샐랙터내에서 매개변주로 주어진 샐랙터를 매번 실행해서 새로운 요소가 발생하더라도 동적으로 적용시킨다.(두번째 매개변수로준 샐랙터에 해당하는 자식요소를 찾아서 트리거를 매번 다시 전달한다.)
				//만약 두번째 인자가 생략되면 bind와 같이 정적으로 주어진 샐랙터에 대해서만 트리거를 전달한다.
				//무작정 live를 쓰는 것보다는 이와같이 범위를 좁혀 사용하는 편이 효율적이다.
				
				$('#test').on('click',function() {
					//document.writeln('<p>live test</p> ');
					$('<p></p>').text('test').appendTo('#out');
				});
				
				$('#test-off').on('click',function() {
					
					$('<p></p>').text('off click...').appendTo('#out');
					$('#test').off('click');
					
					//$('<p></p>').text('test').appendTo('#out');
				
				});
				
				
			});
			
		</script>
		
	</head>

	<body>
		
		<button id='test'> test </button>
		<button id='test-off'> off </button>
		
		<div id='out'></div>
		
	</body>
</html>
