<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
		<title> 이밴트 핸들러 파라메타</title>

		<script src="http://code.jquery.com/jquery-latest.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {

				$("p").bind(
					"click", //이벤트 타입 
				 {
					id : "gbox3d",
					pie : 3.14
				 }, //이밴트 사용자 정의 파라메타
				 function(event) {
					var str = "( " + event.data.id + ", " + event.data.pie + " )";
					$("span").text("event param : " + str);

					for(var index in event ) {
						//console.log(index);
						$('#data').append('<li>' + index +':' + event[index]  +'</li>');
					}

					console.log(event);
				 });
				

			});
		</script>
	</head>
	<body>

		<p>
			Click or double click here.
		</p>
		<span></span>
		<ul id='data'></ul>

	</body>
</html>
