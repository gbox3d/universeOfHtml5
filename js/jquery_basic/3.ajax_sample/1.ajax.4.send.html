<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>json_parse</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script>
            function send() {

                $.ajax({
                    // 긴문자 또는 바이너리형 인자를 보낼때는  서버쪽으로 포스트 
                    type: "POST",
                    url: "http://sf2009.web-bi.net/work/api/insert.php",
                    data: {
                        quiz: $('#input_quiz').val(),
                        text: $('#input_text').val()
                    },
                    dataType: "json",
                    success: function(data, textStatus, jqXHR) {
                        console.log('success');
                        $('#log').text(data.result);

                    },
                    complete: function(jqXHR, textStatus) {
                        console.log('complete');
                    },
                    error: function(qXHR, textStatus, errorThrown) {
                        console.log('error');

                    }
                });
            }
            $(document).ready(function() {
                $('#send').bind('click',
                        function() {
                            send();
                        });
            });

        </script>
    </head>
    <body>
        <div>
            text : <input id='input_text' > </br>
            quiz : <input id='input_quiz' > </br>
            <button id='send'>send</button>
            <p id='log'></p>
        </div>
    </body>
</html>
