<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>jquery for Ajax</title>

        <script src="http://code.jquery.com/jquery-latest.js"></script>

        <script type="text/javascript">

            function download() {
                var str_url = $('#input_url').val();

                console.log(str_url + '...conn');
                $.ajax({
                    type: 'POST',
                    url: str_url,
                    dataType: 'text',
                    //data: "name=John&location=Boston", //
                    success: function(data, textStatus, jqXHR) {
                        console.log('success');
                        //console.log(data);
                        $('#textvw').val(data);

                    },
                    complete: function(jqXHR, textStatus) {
                        console.log('complete');
                    },
                    error: function(qXHR, textStatus, errorThrown) {
                        console.log('error');

                    }
                });
            }


            $(document).ready(function() {
                $('button').click(function() {
                    download();
                })

            });

        </script>

    </head>
    <body>
        <input id='input_url' value="http://m.naver.com">
        <button>download</button><br>
        <textarea id='textvw' rows="" cols="" style="height: 200px; width: 320px; "></textarea>

    </body>
</html>
