<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title>jquery for Ajax</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>


    <script type="text/javascript">

        $(document).ready(function() {
            $('button').click(function() {
                $('#log').append($('<p></p>').text('connecting....'));

                /*
                * 일반 데스크톱 브라우져에서는 크로스싸이트 스크립팅 에러가 발생함
                * 그러나 모바일 웹뷰에서는 정상동작함
                * /Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome --kiosk
                *
                * */

                 $.ajax({
                    type: 'GET',
                    dataType: 'text',
                    url: 'http://www.mokwon.ac.kr/pod01',
                    success: function(data, textStatus, jqXHR) {


                        var temp = $(data).find('td.article_content a');

                        $.each(temp,function(i,item) {
                           console.log($(item).attr('href'));
                           console.log($(item).text());
                           $('#log').append($('<p></p>').text($(item).text()));
                        });


                        $('#textvw').val(data);


                    },
                    complete: function(jqXHR, textStatus) {
                        console.log('complete');
                        $('#log').append($('<p></p>').text('complete : ' + textStatus));

                    },
                    error: function(qXHR, textStatus, errorThrown) {
                        console.log('error');
                        $('#log').append($('<p></p>').text('error :' + textStatus ));

                    }
                });
            })

        });

    </script>

</head>
<body>

<div>
    <button>download</button>

</div>

<textarea id='textvw' style="height: 400px; width: 100%; " ></textarea>

<div id='log'></div>
<!--<textarea id='textvw' style="height: 400px; width: 100%; "></textarea>-->


</body>
</html>
