<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> 캐리어 넷(http://www.career.go.kr/) 오픈API사용하기</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
			function parseXml(xml) {
				
				console.log($(xml).find("result").attr('title'));
				
				$("<p></p>").text($(xml).find("result").attr('title')).appendTo($('#output'));
				$("<p></p>").text($(xml).find("gubun").attr('title')).appendTo($('#output'));
				$("<p></p>").text($(xml).find("gubun").attr('value')).appendTo($('#output'));
				
				$("<p></p>").text($(xml).find("content").attr('rnum')).appendTo($('#output'));
				
				$("<p></p>").text(
					$($(xml).find("content")[1]).attr('rnum')).appendTo($('#output'));
				
			}

			function init() {

				$.ajax({
					type : "GET",
					url : "http://www.career.go.kr/OpenApi/JobDicList.do",
					data : {apikey: '8b28148fb73047e5614958c852e58b86'},
					dataType : "xml",
					success : parseXml
				});

			}
			$(document).ready(init);
		</script>
		<title>3</title>
	</head>
	<body>
		<div id='output'></div>
	</body>
</html>
