<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

        <title>jquery for Ajax</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        
        <script type="text/javascript">

            /*

            윈도우즈는

             cd \
             cd C:\Documents and Settings\Administrator\Local Settings\Application Data\Google\Chrome\Application
             chrome.exe --disable-web-security


            맥에서 실행하려면
            /Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome --disable-web-security


              */
            $(document).ready(function() {
                $('button').click(function() {
                    $('#log').append($('<p></p>').text('connecting....'));
                    $.ajax({
                        type: 'GET',
                        dataType: 'text',
                        url: 'http://m.naver.com',
                        success: function(data, textStatus, jqXHR) {
                            console.log('success');
                            console.log(data);
                            console.log(textStatus);
                            console.log(jqXHR);
                            $('#textvw').val(data);

                            $('#content').append(data);

                            console.log($(data));

                        },
                        complete: function(jqXHR, textStatus) {
                            console.log('complete');
                            $('#log').append($('<p></p>').text('complete : ' + textStatus));
                            
                        },
                        error: function(qXHR, textStatus, errorThrown) {
                            console.log('error');
                            $('#log').append($('<p></p>').text('error :' + textStatus ));

                        }
                    });
                })

            });

        </script>

    </head>
    <body>
        <button>download</button>
        <div id='log'></div>
        <textarea id='textvw' style="height: 400px; width: 100%; "></textarea>

        <div id='content'>



        </div>
        

    </body>
</html>
