<!DOCTYPE html>
<html lang="en">
	<head>
		<title> 앤트리 추가 하기 예제 1 로컬실행버전.</title>
		<meta charset="utf-8" />
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
			$(document).ready(function () {
			  $('#addentry').click(function () {
			  	
			  	//앤트리 추가 
			  	var entry = $('#entryTemplate').clone();
			  	entry.removeAttr('id');
			  	/*
			  	 * display 속성이 none이면 해당 앨리먼트가 자리를 차지하지도않으뿐더러 보이지도 않는다.
			  	 * 기본 속성은 inline이다.
			  	 */
			  	//entry.removeAttr('style');
			  	entry.css('display','block');
			  	
			  	entry.find('.lable').text('test');
			  	entry.find('.item1').text('item1 add test');
			  	
			  	entry.find('.delete').click(function () {
					var clickEntry = $(this).parent();
					clickEntry.slideUp();
				  });
				
				//리스트에 추가하기
				entry.appendTo('ul');
				 
			  });
			  
			});
			
		</script>
	</head>
	<body>
		<button id='addentry'>Add Entry</button>
		<ul>
			<li id='entryTemplate' class="entry" style="display: none">
				<img height="64" width="64" alt="" src='http://www.w3schools.com/html5/img_html5_html5.gif' />
				<span class='lable'>label</span>
				<span class='item1'>item1</span>
				<span class='item2'>item2</span>
				<button class='delete' >delete</button>
			</li>
		</ul>
		
	</body>
</html>
