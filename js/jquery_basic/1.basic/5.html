<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Dynamic append demo</title>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">

var index = 0;
	$(document).ready(function() {
		$('#test1').click(function() {
			$('<li></li>').html('append demo' + index).appendTo(".cls1");
			index++;
	
		});
		$('#test2').click(function() {
			$('<li></li>').html('append demo' + index).appendTo("#list1");
			index++;
	
		});
		
	});
</script>
</head>
<body>

	<div id='layout'>
		<p id='test1' style='background:blue; color:white;' >click me test1</p>
		<p id='test2' style='background:red; color:yellow;'>click me test2</p>
		<div class='cls1'>
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
		</div>

		<ul id='list1' class="cls1">
			<li>1</li>
		</ul>

	</div>



</body>
</html>
