<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> jquery </title>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<script>
		
			$(function() {
				
				$('#id-test').css('background-color','red');
				
				$('.cls-test').css('background-color','blue');
				
				
			});
			
		</script>
		
	</head>

	<body>
		<ul>
			<li id='id-test'>1</li>
			<li class='cls-test'>2</li>
			<li class='cls-test'>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
