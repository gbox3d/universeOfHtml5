<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> jquery </title>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<script>
		
			$(function() {
				//div들중에 클래스가 test 
				$('div.test').css('background-color','red');
				
				//자식중에 클래스가 test
				$('div .test').css('background-color','blue');
			});
			
		</script>
		
	</head>

	<body>
		
		<p class='test'>0</p>
		<div class='test'>
			<p>1</p>
		</div>
		
		<div class='test'>
			<p>2</p>
		</div>
		
		<div>
			<p class="test" >3</p>
		</div>
		
	</body>
</html>
