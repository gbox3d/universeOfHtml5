<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> jquery </title>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<script>
		
			$(function() {
				$('li:eq(0)').css('background-color','red');
				$('li:eq(2)').css('background-color','blue');
			});
			
		</script>
		
	</head>

	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
