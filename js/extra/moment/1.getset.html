<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>set & get</title>

    <script src="../libs/moment/moment-with-locales.js"></script>

</head>
<body>

<script>

    var test1 = moment(1453691159966);
    console.log(test1.get('year'))
    console.log(test1.format('YYYY-MM-DD hh:mm:ss'))

    //현재시간
    var today = moment();
    console.log(today.format('YYYY-MM-DD hh:mm:ss'))

    var test2 = moment()
    test2.set({
        year :2010,
        month:2, //달은 0부터 센다 0이 1월 , 2는 3월
        date:1,
        hour : 4,
        minute : 20,
        second : 30
    });
    console.log(test2.format('YYYY-MM-DD hh:mm:ss'))

    var m = moment(new Date(2011, 2, 12, 5, 0, 0));

    console.log('new Date(2011, 2, 12, 5, 0, 0)' + m.format('YYYY-MM-DD hh:mm:ss'))





</script>

</body>
</html>
