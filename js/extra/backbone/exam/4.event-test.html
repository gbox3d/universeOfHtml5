<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />

        <title>backbone + jqm  </title>

        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="../lib/std-jqm/css/themes/default/jquery.mobile-1.2.0.css" />



        <script src="../lib/std-jqm/js/jquery.js"></script>


        <script src="../lib/backbone/json2.js"></script>
        <script src="../lib/backbone/underscore.js"></script>
        <script src="../lib/backbone/backbone.js"></script>

        <script>

            $(document).bind('mobileinit', function(evt) {

                //$.mobile 관련 전역변수 초기화는 여기서한다.
                $.mobile.autoInitializePage = false;
                console.log('mobile init');

            });

        </script>

        <script src="../lib/std-jqm//js/jquery.mobile-1.2.0.js"></script>

        <script type="text/javascript">


            $(function() {
                window.HomeView = Backbone.View.extend({
                    initialize: function(param) {
                        _.bindAll(this, 'render');
                        this.count = 0;
                        this.template = _.template(param.page_el.html());

                        this.render();
                    },
                    render: function(eventName) {
                        $(this.el).html(this.template());
                        return this;
                    },
                    events: {
                        "click :jqmData(role='content') button:eq(0)": "DoCount",
                        "vmousedown :jqmData(role='content') button:eq(1)": "DoCount2"
                    },
                    DoCount: function() {
                        this.count++;
                        $(":jqmData(role='content') p").text(this.count);

                    },
                    DoCount2: function() {
                        this.count++;
                        $(":jqmData(role='content') p").text(this.count);

                    }

                });

                //페이지 초기화 이전작업은 여기서 코딩해준다..
                $.mobile.ajaxEnabled = false;
                $.mobile.linkBindingEnabled = false;
                $.mobile.hashListeningEnabled = false;
                $.mobile.pushStateEnabled = false;

                // 페이지 초기화 관련 pageinit 메쎄지가 처리된다.
                $.mobile.initializePage();

                //페이지 초기화 이후작업 여기에 코딩해준다.


                var homepage = new HomeView({page_el: $('#home')});
                console.log(homepage.el);

                $('body').append($(homepage.el));
                var transition = $.mobile.defaultPageTransition;
                $.mobile.changePage($(homepage.el), {changeHash: false, transition: transition});


            });

        </script>

    </head>

    <body>

        <!-- The Templates -->
        <script type="text/template" id="home">

            <div data-role="header">
                <h1>Backbone.js + jQuery Mobile</h1>
            </div>
            <div data-role="content">
                <button> click </button>
                <button> vmousedown </button>
                <p></p>
            </div>

        </script>


    </body>
</html>
