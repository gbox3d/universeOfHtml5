 <!DOCTYPE html>
<html>
<head>
    <title></title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="../lib/jquery.js"></script>
    <script src="../lib/json2.js"></script>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/backbone.js"></script>

    <script>



        $(function() {

            var buttonView = function(text) {
                this.label = text;

                this.test = function() {
                    console.log(this.label);
                }
            };

            //프로토타입은 바인드올과 관계없다.
            buttonView.prototype.test2 = function() {

                console.log(this.label);

            }

            var obj = new buttonView('hello obj1');
            var obj2 = new buttonView('hello obj2');

            _.bindAll(obj);

            obj.test();

            //간접호출이 되면 바인드를 해주어야한다. 그렇게 하면 this를 계속 유지한다.
            setTimeout(obj.test,1);

            obj.test2();
            //프로토타입도 마찬가지이다.
            setTimeout(obj.test2,1);    //간접호출


            obj2.test();
            setTimeout(obj2.test,1);

            obj2.test2();
            setTimeout(obj2.test2,1);    //간접호출


        });

        //=> When the button is clicked, this.label will have the correct value...

    </script>

</head>
<body>

</body>
</html>
