<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>string 2 bin</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
			

			$(document).ready(function() {
				$('button').bind('click', function(e) {
					var strMsg = $('#msg').val();

					var len = strMsg.length;
					var d = strMsg.charCodeAt(0);

					console.log(strMsg + ',' + len);

					//문자열을 코드값으로만들기 
					var array = new Array();
					
					for(var i = 0; i < len; i++) {
						d = strMsg.charCodeAt(i);
						array.push(d);
						//console.log(d);
					}
					console.log(array.toString() );

					//문자열로 변환 
					console.log(eval('String.fromCharCode(' + array.toString() + ')') );

				});
			});

		</script>
	</head>
	<body>
		<input id='msg' value="사랑해~" />
		<button></button>
	</body>
</html>
