<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="../libs/jquery-1.7.1.min.js" ></script>

        <script>

            var filesadded = "";
//자료출처 : http://unixpapa.com/js/dyna.html
            function LoadDLL(filename)
            {
                if (filesadded.indexOf("[" + filename + "]") == -1) {
                    var head = document.getElementsByTagName('head')[0];
                    var script = document.createElement('script');

                    script.type = 'text/javascript';
                    script.src = filename;
                    script.onload = function() {
                        $('body').append($('<p>load ok</p>'));
                    }

                    filesadded += "[" + filename + "]";

                    head.appendChild(script);

                }
                else {
                    $('body').append($('<p></p>').text(filename + 'already loaded!'));
                }

            }

            $(function() {
                $('#btn-load').on('click', function() {
                    LoadDLL('test.js');
                });
                $('#btn-test').on('click', function() {
                    test();
                });

            })



        </script>




    </head>
    <body>
        <button id="btn-load">load test.js</button>
        <button id="btn-test">call test</button>
    </body>
</html>
