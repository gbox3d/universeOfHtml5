		<script src="../libs/URI/URI.min.js"></script>
		<script>
		
			var result = URI.parseQuery("?foo=bar&hello=world&hello=mars&bam=&yup");
			
			console.log(result);


            result = URI.parse("http://example.org:8080/foo.html?foo=bar&hello=world&hello=mars&bam=&yup");

            console.log(result);

            result = URI.parseHost("http://example.org:8080/foo.html?foo=bar&hello=world&hello=mars&bam=&yup");

            console.log(result);
			
			
		</script>
