<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../lib/jquery.js"></script>
        <script src="../lib/json2.js"></script>
        <script src="../lib/underscore.js"></script>
        <script src="../lib/backbone.js"></script>



        <script type="text/javascript">
            SearchView = Backbone.View.extend({
                initialize: function() {
                    this.render();
                },
                render: function() {
                    //언더스코어의 탬플리트 함수 사용하기
                    var templ = _.template($("#search-template").html(), {search_label: "gbox3d search"});
                    this.$el.html(templ);
                    //$('<p></p>').text('hello').appendTo(this.$el);
                },
                events: {
                    "click #search-button": "doSearch"

                },
                doSearch: function() {
                    console.log('click search' + $('#search-input').val());
                    $('#search-input').val('')
                }
            });

            $(function() {
                var search_view = new SearchView({el: $("#search-container")});
            });

        </script>

    </head>
    <body>
        <div id="search-container"></div>

        <script type="text/template" id="search-template">
            <label> <%= search_label %> </label>
            <input type="text" id="search-input" />
            <input type="button" id="search-button" value="Search"/>
        </script>

    </body>



</html>
