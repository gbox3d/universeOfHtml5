<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello-backbonejs</title>
        <script src="../lib/jquery.js"></script>
        <script src="../lib/json2.js"></script>
        <script src="../lib/underscore.js"></script>
        <script src="../lib/backbone.js"></script>
        

        <script>
            $(function() {
                // Our basic **Todo** model has `title`, `order`, and `done` attributes.
                var Todo = Backbone.Model.extend({
                    // Default attributes for the todo item.
                    defaults: function() {
                        return {
                            title: "empty todo...",
                            
                        };
                    },
                    // Ensure that each todo created has `title`.
                    initialize: function() {
                        if (!this.get("title")) {
                            this.set({"title": this.defaults.title});
                        }
                    },
                    // Toggle the `done` state of this todo item.
                    toggle: function() {
                        this.save({done: !this.get("done")});
                    },
                    // Remove this Todo from *localStorage* and delete its view.
                    clear: function() {
                        this.destroy();
                    }

                });

                // Todo Collection
                // ---------------

                // The collection of todos is backed by *localStorage* instead of a remote
                // server.
                var TodoList = Backbone.Collection.extend({
                    // Reference to this collection's model.
                    model: Todo,
                    // Save all of the todo items under the `"todos"` namespace.
                    localStorage: new Store("exam-collect-1"),
                    // Filter down the list of all todo items that are finished.
                    done: function() {
                        return this.filter(function(todo) {
                            return todo.get('done');
                        });
                    },
                    // Filter down the list to only todo items that are still not finished.
                    remaining: function() {
                        return this.without.apply(this, this.done());
                    },
                    // We keep the Todos in sequential order, despite being saved by unordered
                    // GUID in the database. This generates the next order number for new items.
                    nextOrder: function() {
                        if (!this.length)
                            return 1;
                        return this.last().get('order') + 1;
                    },
                    // Todos are sorted by their original insertion order.
                    comparator: function(todo) {
                        return todo.get('order');
                    }

                });

                // Create our global collection of **Todos**.
                var Todos = new TodoList;
                Todos.fetch();
                //Todos.create({title: 'test1'});
                //Todos.create({title: 'test2'});
                //Todos.add({title: 'test1'});
                
                function refresh() {
                    $('#list').empty();

                    Todos.each(function(item) {
                        $('#list').append($('<li></li>').text(item.get('title') + ',' + item.get('order') +',' + item.get('done') ));

                    });
                }



                $('button:eq(0)').on('click', function() {
                    Todos.create({title: $('input:eq(0)').val()});
                    refresh();
                });
                $('button:eq(1)').on('click', function() {
                    //모두얻기 , 그리고 지운다.
                    //필터를 써서 얻어온것을 지운다.
                    _.each(Todos.filter(function() {return true;}), function(todo){ todo.clear(); });

                });
                $('button:eq(2)').on('click', function() {
                    refresh();
                });


                console.log(Todos);

            });
        </script>
    </head>
    <body>
        <input/><button>add</button>
        <button style="display: block;" >clear</button>
        <button style="display: block;" >refresh</button>
        <ul id="list"></ul>
    </body>
</html>
