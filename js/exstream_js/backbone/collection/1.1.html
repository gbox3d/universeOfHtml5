<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello-backbonejs</title>
        <script src="../lib/jquery.js"></script>
        <script src="../lib/json2.js"></script>
        <script src="../lib/underscore.js"></script>
        <script src="../lib/backbone.js"></script>


        <script>
            $(function() {
                var Item = Backbone.Model.extend({
                    default: {
                        part1: 'hello',
                        part2: 'world'
                    },
                    initialize: function() {
                        console.log('create ' + this.get('part2'));

                    }

                }); // Item
                var List = Backbone.Collection.extend({
                    model: Item
                }
                );//List
                var list = new List();

                list.add(new Item({part1: 'good', part2: 'morning'}));
                list.add(new Item({part1: 'good', part2: 'afternoon'}));
                list.add({part1: 'good', part2: 'night'}); //꼭 뉴로 생성하지않아도 된다.
                //list
                
                var test = {part1: 'tom', part2: 'jerry'};
                list.add(test);
                test.part1 = 'jack';
                test.part2 = 'fuury';
                list.add(test); //복사되어전달된다.

                console.log(list.models);
                console.log(list.models[0].attributes.part2);
                console.log(list.models[1].get('part2'));


            });
        </script>
    </head>
    <body>
    </body>
</html>
