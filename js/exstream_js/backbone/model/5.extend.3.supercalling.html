<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> super calling 2 </title>
        <script src="../lib/jquery.js"></script>
        <script src="../lib/json2.js"></script>
        <script src="../lib/underscore.js"></script>
        <script src="../lib/backbone.js"></script>

        <script>
            $(function() {
                Person = Backbone.Model.extend({
                    initialize: function(data) {
                        console.log('init person' + data.name);

                    },
                    test: function() {
                        console.log('test!' + this.attributes.name);
                    },
                    test2: function() {
                        console.log('call person test!' + this.attributes.name);
                    }
                });

                Soldier = Person.extend({
                    initialize: function(data) {
                        //super calling
                        Person.prototype.initialize.call(this,data); //슈퍼멤버함수호출
                        console.log('init soldier' + data.name);
                    },
                    test2: function() {
                //super calling
                        Person.prototype.test2.call(this); //슈퍼 멤버 함수 호출
                        console.log('call Soldier test!' + this.attributes.name);
                    }

                });

                var soldier = new Soldier({name: 'tom', age: 27});

                soldier.test();
                soldier.test2();

                

            });

        </script>
    </head>
    <body>
    </body>
</html>
