<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>jquery for Ajax</title>

        <script src="http://code.jquery.com/jquery-latest.js"></script>

        <script src="crow.js"></script>

        <script type="text/javascript">

            $(document).ready(function() {

                var Targeturl = 'http://medication.kfda.go.kr/common/';

                $('button').click(function() {
                    $.ajax({
                        type: 'GET',
                        dataType: 'text',
                        url: Targeturl + 'common_03.jsp?country=kr&divId=1&pageNo=11',
                        success: function(data, textStatus, jqXHR) {
                            console.log('success');
                            console.log(textStatus);
                            console.log(jqXHR);


                            var result = Crow.removeTag(data, 'script');
                            result = Crow.removeTag(result, 'style');
                            result = Crow.removeSingleTag(result, 'meta');
                            result = Crow.removeSingleTag(result, 'LINK');
                            result = Crow.removeSingleTag(result, 'image');


                            //$('#textvw').val(result);

                            var parseRoot = $(data);

                            var list = parseRoot.find('td.comment table tbody tr td a[href]');

                            console.log(list);

                            $.each(list, function(index, data) {

                                $('<li></li>').text($(data).text()).appendTo('#dd-list');
                                $('<li></li>').text($(data).attr('href')).appendTo('#dd-list');

                                //console.log($(data).text());
                                //console.log($(data).attr('href'));

                            });



                        },
                        complete: function(jqXHR, textStatus) {
                            console.log('complete');
                        },
                        error: function(qXHR, textStatus, errorThrown) {
                            console.log('error');

                        }
                    });
                })
            });

        </script>

    </head>
    <body>
        <button>
            download
        </button>
        <br>
        <ul id='dd-list'>

        </ul>


    </body>
</html>
