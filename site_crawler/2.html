<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
        <title>jquery for Ajax</title>

        <script type="text/javascript" src="crow.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

        <script type="text/javascript">


            $(document).ready(function() {
                $('button').click(function() {
                    $('#log').append($('<p></p>').text('loading...'));
                    $.ajax({
                        type: 'GET',
                        dataType: 'text',
                        url: 'http://blog.naver.com/PostView.nhn?blogId=seouljji&logNo=70149850657&redirect=Dlog&widgetTypeCall=true&topReferer=http%3A%2F%2Fblog.naver.com%2FPostView.nhn%3FblogId%3Dseouljji%26logNo%3D70149850657%26parentCategoryNo%3D10%26categoryNo%3D%26viewDate%3D%26isShowPopularPosts%3Dtrue%26from%3Dsearch',
                        success: function(data, textStatus, jqXHR) {

                            $('#log').append($('<p></p>').text('load ok'));
                            
                            

                            //$('#textvw').val(result);

                            var parseRoot = $(data);
  
                            //console.log(data);
                            //*[@id="post-view70149850657"]/ul[1]/li[1]/a
                            var list = $(data).find('#post-view70149850657 ul:eq(0) li');
                            //console.log($(data).find('#post-view70149850657 ul:eq(0) li a'));
                            $.each(list,function(index ,item) {
                                //$('img'item).appendTo($('<li></li>').appendTo('#movie-list'));
                                $(item).appendTo('#movie-list')
                            });
                            
        

                        },
                        complete: function(jqXHR, textStatus) {
                            console.log('complete');
                            $('#log').append($('<p></p>').text('complete ' + textStatus));
                        },
                        error: function(qXHR, textStatus, errorThrown) {
                            console.log('error :' + textStatus);

                        }
                    });
                })

            });

        </script>

    </head>
    <body>
        <button>download</button><br>
        <div id="log"></div>
        <ul id="movie-list" ></ul>

    </body>
</html>
