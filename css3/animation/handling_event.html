<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <title>rolling divs</title>

    <style>

        @-webkit-keyframes roll {
            0% {left: 1%; }
            100% {left: 90%;}
        }

        .ball {
            position:absolute; left: 3px;
            height:50px; width:50px; border-radius:25px;
            -webkit-animation-name: roll;
            -webkit-animation-duration: 2s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-play-state: paused;
            -webkit-animation-iteration-count: 2;

        }
    </style>

    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script type="text/javascript">

        /*
         * webkitAnimationStart—Sent when the animation begins (after any specified delay).
         webkitAnimationIteration—Sent at the end of each iteration.
         webkitAnimationEnd—Sent after the final iteration.
         */
        $(document).ready(function() {
            $('div').bind('webkitAnimationEnd', function(e) {
                console.log('webkitAnimationEnd :' + $(e.target).css('background-color'));
                $(e.target).css('display','none');
                //$(e.target).css('-webkit-animation-play-state','paused');

            });
            $('div').bind('webkitAnimationIteration', function(e) {
                console.log('webkitAnimationIteration :' + $(e.target).css('background-color'));
                //$(e.target).css('display','none');
                $(e.target).css('-webkit-animation-play-state','paused');

            });
            $('div').bind('click',function(e) {
                $(e.target).css('-webkit-animation-play-state','running');
            });
        });
        /*
         function goAway(event) {
         event.target.style.display = "none";
         }
         */
    </script>

</head>
<body >
Click the colored balls to make them roll away:
<div class="ball"style="top:50px; background-color: red;"></div>
<div class="ball"style="top:105px; background-color: green;"></div>
<div class="ball"style="top:160px; background-color: blue;"></div>
</body>
</html>
