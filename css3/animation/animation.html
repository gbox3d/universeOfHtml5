<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <style type="text/css">
        div
        {
            width:100px;
            height:100px;
            background:red;
            position:relative;


            -webkit-animation-name:myfirst;
            -webkit-animation-duration:2s;
            -webkit-animation-timing-function:linear;
            -webkit-animation-delay:1s;
            -webkit-animation-iteration-count:1;
            -webkit-animation-direction:normal;
            -webkit-animation-play-state:running;

        }



        @-webkit-keyframes myfirst
        {

            0%   {background:red; -webkit-transform: translate(0px,0px); }
            25%  {background:yellow; -webkit-transform: translate(200px,0px) rotate(180deg);}
            50%  {background:blue; -webkit-transform: translate(200px,200px);}
            75%  {background:green; -webkit-transform: translate(0px,200px);}
            100%   {background:red; -webkit-transform: translate(0px,0px);}

        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
