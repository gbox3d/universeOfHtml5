<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> 종속관계(족보) 예제 </title>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<style>
			div p{
				background-color: red;
			}
			div div p{
				background-color: green;
			}
		</style>
		
	</head>

	<body>
		
		<div>
			<p>1</p>
		</div>
		
		<div>
			<div>
				<p>1</p>
			</div>
			
		</div>
		
<!-- 	div가 두번 겹치고 그다음에 p가 올 경우 가 적용된다. -->
		<div>
			<div>
				<div>
					<p>1</p>
				</div>	
			</div>
		</div>
<!-- 		중간에 p가 잇지만 역시 두단계 div가 적용된다. -->
		<div>
			<p>
				<div>
					<p>1</p>
				</div>	
			</p>
		</div>
		
<!-- 		한단계 div가 적용된다 -->
		<p>
			<p>
				<div>
					<p>1</p>
				</div>	
			</p>
		</p>
		
	</body>
</html>
