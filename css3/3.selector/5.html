<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> jquery </title>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<style>
		
/*		p의 부모의 자식들중에 타입에 상관없이 카운트하여 3번째 요소가 h1일때 빨간색이된다.*/
			h1:nth-child(3) {
				background-color: red;
			}
			
			/* p의 부모기준으로 자식들중에서도 2번째 p요소가 녹색이 된다.  */
			p:nth-of-type(2) {
				background-color : green;
			}
			
		</style>
		
	</head>

	<body>
			<div>
				<h1>1</h1>
				<p>2</p>
				<h1>3</h1>
			</div>
			
			
			<div>
				<p>1</p>
				<h1>2</h1>
				<p>3</p>
			</div>
			
	</body>
</html>
