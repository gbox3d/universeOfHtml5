<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> jquery </title>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<script></script>
		
		<style>
		
		/*
		 클래스가 같은 이름으로 두번 겹칠경우 맨아래에있을 것을 적용한다.
		 실행중에 동적인 상황에서도 마찬가지로 맨나중에 적용된 속성을 따른다.
		 아래 결과는 빨간색이 나온다.
		 * 
		 * */
			.foo {
				background-color: purple;
			}
			
			.foo {
				background-color: red;
			}
		</style>
		
	</head>

	<body>
		
		
		<p class="foo"> color </p>
		
	</body>
</html>
