<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> jquery </title>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<style>
			[pizza='domino'] {
				background-color: red;
			}
		/* red로 시작되면*/
			[pizza^='red'] {
				background-color: green;
			}
		/*sil로 끝나면*/
			[pizza$='sil'] {
				background-color: blue;
			}
			
/*			amo가 포함되어있으면*/
			[pizza *='amo'] {
				background-color: yellow;
			}
			

		</style>
		
	</head>

	<body>
		<p pizza='domino' > 1 </p>
		<p pizza='redhat'> 2 </p>
		<p pizza='imsil'> 3 </p>
		
		<p pizza='diamond'> 3 </p>
		
		
		
		
	</body>
</html>
