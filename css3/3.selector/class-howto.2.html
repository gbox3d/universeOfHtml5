<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> class </title>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<style>
			
			.class-a {
				color : red;
				background-color: blue;
			} 
			.class-b {
				width : 100px;
				background-color: black; /*나중에 선언된걸따르게된다.*/
				
			}
			
		</style>
		
	</head>

	<body>
<!-- 		서로 겹치는 속성이 있으면 나중에 선언된속성을 따른다.
	좌우 순서는 중요치않고 선언된 순서가 중요하다.
	 -->
		<p class="class-b class-a" >1</p>
		
	</body>
</html>
