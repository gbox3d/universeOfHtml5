<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset='utf-8' />
		<meta name='viewport' content='user-scalable=no,width=device-width' />
		<title> css3 iphone 따라하기 </title>

		<style>
			body {
				background: #ddd;
				color: #222;
				font-family: Helvetica;
				font-size: 14px;
				margin: 0;
				padding: 0;
			}
			.ui-content ul {
				list-style: none;
				margin: 10px;
				padding: 0;
			}
			.ui-content ul li a {
				display: block;
				background-color: #ffffff;
				border: 1px solid #999999;
				
				padding: 12px 10px;
				margin-bottom: -1px;
				
				font-size: 17px;
				font-weight: bold;
				color: #222222;
				
				text-decoration: none;
				text-align: center;
			}

			.ui-content ul li:first-child a {
				-webkit-border-top-left-radius: 8px;
				-webkit-border-top-right-radius: 8px;
			}

			.ui-content ul li:last-child a {
				-webkit-border-bottom-left-radius: 8px;
				-webkit-border-bottom-right-radius: 8px;
			}

			.ui-header h1 {
				margin: 0;
				padding: 10px 0;
				
				border-bottom: 1px solid #666;
				
				display: block;
				
				color: #222;				
				font-size: 20px;
				font-weight: bold;
				
				text-align: center;
				text-decoration: none;
				text-shadow: 0px 1px 0px #fff;
				
				background-color: #ccc;
				background-image: -webkit-gradient(linear,left top,left bottom,from(#ccc),to(#999) );
			}

		</style>

	</head>
	<body>
		<div class='ui-header'>
			<h1>환영합니다.</h1>
		</div>
		<div class='ui-content'>
			<ul>
				<li>
					<a href='#'>아이폰</a>
				</li>
				<li>
					<a href='#'>안드로이드</a>
				</li>
				<li>
					<a href='#'>블랙배리</a>
				</li>
			</ul>
		</div>

	</body>
</html>
