<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no"/>

        <title> text hightlighting </title>

        <script src="http://code.jquery.com/jquery-latest.js"></script>

        

    </head>

    <body>
        <div style="width: 200px;
             height: 100px;
             background-color: red;"> default text hightlighting </div>

        <div style="width: 200px;
             height: 100px;
             background-color: red;
             -webkit-user-select: none"> disable text-hightlighting </div>

    </body>
</html>
