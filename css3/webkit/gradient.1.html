<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> jquery </title>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<style>
			
			.my-test {
				width: 200px;
				height: 200px;
				background: -webkit-linear-gradient(aqua, white);
			}
			
			.my-test2 {
				background: -webkit-linear-gradient(red, yellow, orange, green, blue, purple);
			}
			
			.my-test3 {
				background: -webkit-gradient(linear, center top, center bottom, from(white), to(black));
			}
			
		</style>
		
	</head>

	<body>
		<div class="my-test"></div>
		<div class="my-test my-test2"></div>
		<div class="my-test my-test3"></div>
	</body>
</html>
