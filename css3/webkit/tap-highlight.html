<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no"/>

        <title> tap hight-lighting </title>

        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

        <script type="text/javascript">
            $(function() {
                var count = 0;
                $('div:eq(0)').on('click', function() {
                    $('p').text('count ' + count++);

                });
                $('div:eq(1)').on('click', function() {
                    $('p').text('count ' + count++);

                });
                
            });
        </script>

        
    </head>

    <body>
        <div style="width: 200px;
             height: 100px;
             background-color: red;"> default tap hightlight </div>

        <div style="width: 200px;
             height: 100px;
             background-color: red;
             -webkit-tap-highlight-color: rgba(0,0,0,0);"> trans hightlight </div>
        

        <p id="count"></p>

    </body>
</html>
