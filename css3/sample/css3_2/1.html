<!DOCTYPE html>
<html>
<head>
    <title>display</title>

    <!--디폴트는 block 이다.세로 배치이다. -->
    <!--inline-block 은 가로 배치-->
    <!--inline 은 가로배치이나 공간을 차지하지고 문자영역만 차지한다.-->
    <!--none 은 보이지 않게 만든다.-->

    <style>
        .showarea {
            width: 100px;height: 100px;border: 1px solid;

        }
    </style>

</head>
<body>


<div class="showarea" style="display: inline-block" >inline-block</div>
<div class="showarea" style="display: inline" >inline</div>
<div class="showarea" style="display: inline-block" >inline-block</div>

<div class="showarea">div</div>

<div class="showarea">div</div>

<div class="showarea">div</div>





</body>
</html>
