<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />

		<title>phonegap jqm basic sample 0</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		
		<style>
			.imgback {
				width : 100%;
				height : 400px;
				background-image: url(http://ukga.web-bi.net/img/image_5.png);
				background-repeat: no-repeat;
				/*
				 위치지정은 명시적으로 픽셀값을(px) 직접 줄수도 있고
				 left,right
				 center
				 top, bottom 등의 암시적인 값들을 줄 수 있다.
				 순서는 x y  축 순이다.
				  
				 */
				background-position: center top;
				
			}
		</style>
		
	</head>

	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>Home</h1>
			</div><!-- /header -->

				<div class="imgback" ></div>
				
			</div><!-- /content -->
			
			<div data-role='footer' data-position="fixed">
				<h1>&copy; 2011-12 goorume</h1>
			</div><!-- /footer -->
		</div>
			
	</body>
</html>
