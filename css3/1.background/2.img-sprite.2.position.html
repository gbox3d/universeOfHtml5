<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> css 스프라이트 애니메이션 </title>
		
		<!---클래스를 미리 만들어두고 사용하는 방법을 배운다. ---->
		<style>
			.bg-box {
				width: 32px;
				height:  48px;
				background-image: url(http://ukga.web-bi.net/files/rpg_pack/Graphics/Characters/006-Fighter06.png);
			}
		</style>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<script>
			$(function() {
				
				var frame_index = 0;
				
				window.setInterval(function() {
					//+ 는 그다음 앨리먼트를 얻어내는 샐랙터임
					$('p:contains("animation") + div').css('background-position',-frame_index*32 + 'px 0px');
					frame_index++;
					frame_index %= 4;
				},300);
				
				
			})
		</script>
	</head>
	
	<body>
		<!-----
			백그라운드 포지션 속성을 이용해서 애니메이션을 구현한다.
			스프라이트 크기를 정확히 맞추어놓고 그크기만큼 백그라운드 전체를 이동시켜서 원하는 스프라이트만 보여준다.
			------->
		<p> 1 frame </p>
		<div class="bg-box" style="background-position: 0px 0px"></div>
		<p> 2 frame </p>
		<div class="bg-box" style="background-position: -32px 0px"></div>
		<p> 3 frame </p>
		<div class="bg-box" style="background-position: -64px 0px"></div>
		
		<p> animation </p>
		<div class="bg-box"></div>
		
	</body>
</html>
