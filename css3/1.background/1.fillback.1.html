<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> 클래스 개념과 응용 </title>
		
		<!---클래스를 미리 만들어두고 사용하는 방법을 배운다. ---->
		<style>
			.bg-box {
				width: 100px;
				height:  100px;
				
			}
			.bg-color-red {
				background-color: red;
			}
			.bg-image {
				background-image: url(http://www.w3schools.com/css3/img_flwr.gif);
				/*-moz-background-size: 100% 100%; *//* Firefox 3.6 */
				background-size: 100% 100%;
				background-repeat: no-repeat;
			}
		</style>
		
		
	</head>
	<body>
		<div class="bg-box bg-color-red">
			red color background
		</div>
		<div class="bg-box bg-image">
			image background
		</div>
		<h1 class='bg-image bg-box'> h1 tag </h1>
	</body>
</html>
