<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> 클래스 개념과 응용 </title>
		
		<!---클래스를 미리 만들어두고 사용하는 방법을 배운다. ---->
		<style>
			.bg-box {
				width: 128px;
				height:  128px;
				background-image: url(http://www.w3schools.com/css/bgdesert.jpg);
				
			}
			.bg-image {
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<p>no repeat</p>
		<div class="bg-box" style="background-repeat: no-repeat"></div>
		<p>repeat</p>
		<div class="bg-box" style="background-repeat: repeat"></div>
		<p>repeat x</p>
		<div class="bg-box" style="background-repeat: repeat-y"></div>
		<p>repeat y</p>
		<div class="bg-box" style="background-repeat: repeat-x"></div>
	</body>
</html>
