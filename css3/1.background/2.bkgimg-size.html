<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> 이미지 크기 맞추기 </title>
		
		<!---클래스를 미리 만들어두고 사용하는 방법을 배운다. ---->
		<style>
			.bg-box {
				width: 128px;
				height:  128px;
				background-image: url(http://www.w3schools.com/css3/smiley.gif);
                                    border: 1px solid;
				
			}
			.bg-image {
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<p>no scale</p>
		<div class="bg-box" style="background-repeat: no-repeat"></div>
                    
                <p>scale</p>
		<div class="bg-box" style="background-repeat: no-repeat;
                    background-size: 100% 100%;
                     
                     "></div>
		
	</body>
