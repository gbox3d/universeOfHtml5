<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <title> simple sample </title>

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <style>

        #gameobj-player {
            -webkit-transform: translate(160px,120px);
            -moz-transform: translate(160px,120px);
            -ms-transform: translate(160px,120px);
            -o-transform: translate(160px,120px);
        }

    </style>

</head>

<body>

<div id='game_screen' style="
    width : 320px;
    height :240px;
    ">

    <svg class='helper-grid' style="
        position: absolute;

        width : 320px;
        height :240px;
        border: 1px solid;
        " >

        <line x1="0" y1="120" x2="320" y2="120" style="stroke:#000000;"/>
        <line x1="160" y1="0" x2="160" y2="240" style="stroke:#000000;"/>
    </svg>

    <div id='gameobj-player' style="
        position: absolute;
    width: 32px;
    height: 32px;
    background-color: red;

    " ></div>


</div>



</body>
</html>
