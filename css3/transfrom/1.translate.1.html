<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title> jquery </title>
		
		<script src="jquery-1.7.1.min.js"></script>
		
		<script>
			
			$(function() {
				
				$('input:eq(0)').bind('change', function(event) {
					$('span:eq(0)').text( $(this).val());  
					$('.my-canvas div:eq(3) div').css('-webkit-transform','translate('+ $(this).val() +'px,' + $('input:eq(1)').val() +   'px)' );
				});
				
				$('input:eq(1)').bind('change', function(event) {
					$('span:eq(1)').text( $(this).val());  
					$('.my-canvas div:eq(3) div').css('-webkit-transform','translate('+ $('input:eq(0)').val() +'px,' + $('input:eq(1)').val() +   'px)' );
					
				});
				
			});
			
		</script>
		
		<style>
			.my-canvas>div {
				width: 100px;
				height : 100px;
				border: 1px solid;
			}
			.my-canvas div:nth-of-type(2) {
				margin-left: 101px;margin-top: -102px;
			}
			.my-canvas div:nth-of-type(3) {
				margin-top: -1px;
			}
			.my-canvas div:nth-of-type(4) {
				margin-left: 101px;margin-top: -102px;
			}
			
			.my-box {
				width: 50px;
				height : 50px;
				background-color: red;
			}
		</style>
		
	</head>

	<body>
		
		<div class="my-canvas">
			<div></div>
			<div></div>
			<div></div>
			<div>
			<div class="my-box"></div>
			</div>
		</div>
		
		
		x: <input type="range" min="-100" max="100" value="0" />
		<span></span>
		<br/>
		y: <input type="range" min="-100" max="100" value="0" />
		<span></span>
		<br/>
		
		
	</body>
</html>
