<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<style>
			body {
				margin:0px;
			}
			div {
				/*
				 * 트랜스폼은
				 * 디폴트 옵션인 정적 포지션에도 작용을 하지만 마치 리레티브 포지셔닝과같은 효과가 나타나기 때문에
				 *  앱솔루트 포지셔닝을 정하고하는것이 좋음
				 * 
				 */
				position : absolute;
				width: 200px;
				height: 100px;
				border: 1px solid black;
				background-color: red;
				text-align: center;
				vertical-align: middle;
				
			}
			#myDIV {
				-webkit-transform:translate(10px,100px);
			}
		</style>
	</head>
	<body>
		<div id="myDIV">
			HELLO1
		</div>
		<div id="myDIV2" style="-webkit-transform: translate(20px,300px) rotate(45deg)">
			HELLO2
		</div>
	</body>
</html>
