<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

        <title>css3 3d transform</title>

        <style type="text/css">
			
			#obj1 {
				
				border: 1px solid black;
				background-color: red;
				width : 50px;
				height : 50px;
				
			}
		</style>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		
		<script>
			$(document).ready(function() {
				
				$('#rot_inputx').change(function(evt) {
					var value = $(evt.target).val();
					console.log(value);
					$('#obj1').css('-webkit-transform',"rotateX(" + value + "deg)");
				});
				$('#rot_inputy').change(function(evt) {
					var value = $(evt.target).val();
					console.log(value);
					$('#obj1').css('-webkit-transform',"rotateY(" + value + "deg)");
				});
				$('#rot_inputz').change(function(evt) {
					var value = $(evt.target).val();
					console.log(value);
					$('#obj1').css('-webkit-transform',"rotateZ(" + value + "deg)");
				});				
				
			});
		</script>
		
	</head>
	<body>
		
		<div id="obj1">			
		</div>
		Rotate:
		<br />
		X : <input id='rot_inputx' type="range" min="-360" max="360" value="0" />
		<br />
		Y : <input id='rot_inputy' type="range" min="-360" max="360" value="0" />
		<br />
		Z : <input id='rot_inputz' type="range" min="-360" max="360" value="0" />
		
	</body>
</html>
