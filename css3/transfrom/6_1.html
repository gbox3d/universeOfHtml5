<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<style type="text/css">
			#div1 {
				position:absolute;
				height: 200px;
				width: 200px;
				top: 60px;
				left: 60px;
				border: 1px solid black;
			/* 퍼스펙티브 기능은 자식부터 적용된다.*/
			
				-webkit-perspective: 100; 
				-webkit-perspective-origin: 50% 50%;
				
			}
			#div2 {
				
				height : 100px;
				padding: 0px;
				border: 1px solid black;
				background-color: red;
				background-clip:content-box;
				-webkit-transform: translate(0px,50px) rotateX(45deg); /* Safari and Chrome */
				
			}
		</style>
		
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				HELLO
			</div>
		</div>
	</body>
</html>
