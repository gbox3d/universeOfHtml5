<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<style>
			body {
				margin:0px;
			}
			div {
				/*
				 * 트랜스폼은
				 * 디폴트 옵션인 정적 포지션에도 작용을 하지만 마치 리레티브 포지셔닝과같은 효과가 나타나기 때문에
				 *  앱솔루트 포지셔닝을 정하고하는것이 좋음
				 * 
				 */
				position : absolute;
				border: 1px solid black;
				background-color: red;
				text-align: center;
			}
			#origin {
			/* pos + (width*origin percantage) - (halfwidth of origin box) */
			/* 100 + (64*0.25) - (10/2) = 111*/
				-webkit-transform:translate(111px,111px);
				z-index: 1;
				width: 10px;
				height: 10px;
				background-color: blue;
			}
			#myDIV {
				width: 64px;
				height: 64px;
				-webkit-transform-origin: 25% 25%;
				-webkit-transform: translate(100px,100px) rotate(45deg);
			}
		</style>
	</head>
	<body>
		<div id="origin">
			
		</div>
		<div id="myDIV">
			HELLO2
		</div>
	</body>
</html>
