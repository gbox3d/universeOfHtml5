<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>포지션 속성 알아보기</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<style>
		body {
			margin:0px;
			height: 960px;
			border: 1px solid red;
		}
			div {
				width: 50px;
				height: 50px;
				border: 1px solid;
			}
			
			div.fixed {
				position: fixed;
				top : 50px;
				left : 100px;
			}
			div.absolute {
				position: absolute;
				top : 50px;
				left : 100px;
			}
			div.relative {
				position: relative;
				top : 50px;
				left : 20px;
				
			}
		</style>
		
	</head>
	<body>
		<div class='fixed'>
			fixed
		</div>
		<div class='absolute'>
			absolute
		</div>
		<p>test</p>
		<p>test</p>
		<p>test</p>
		<p>test</p>
		<div class='relative'>relative</div>
		<p>test</p>
		<p>test</p>
		<p>test</p>
		<p>test</p>
		<p>test</p>
	</body>
</html>
