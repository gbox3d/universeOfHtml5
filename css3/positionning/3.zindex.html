<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> z-index </title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<style>
			div {
				width: 100px;
				height: 100px;
				position: absolute;
				background-color: yellow;
				opacity: 0.5;
				border: 1px solid #333333;
			}
			#myBox {
				background-color: red;
				opacity: 1.0;
				z-index: 0;
				
			}
		</style>
	</head>
	<body>
		<div id="myBox">
			myBox
		</div>
        <div style="top:40px;left:40px;z-index:1">
            z-index 1
        </div>
		<div style="top: 20px;left: 20px;z-index: 0;">
			z-index 0
		</div>

		<div style="top:60px;left:60px;z-index:2;">
			z-index 2
		</div>
		<div style="top:80px;left:80px;z-index:3;">
			z-index 3
		</div>
	</body>
</html>
