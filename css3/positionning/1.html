<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>포지셔닝(positioning) 레이아웃 샘플 </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		
		<style>
			body {
			/* 이렇게 해야 공백이 없어짐 */
				margin : 0px;
			}
			div {
				background-color:#2222DD;
				width: 150px;
				height: 50px;
				position: absolute;
				
				top:20px;
			}
			
			div div {
				border: 1px solid;
				width: 50px;
				height: 50px;
				background-color: yellow;
				left : 50px; 
				top : 50px;
			}
			
			div div div {
				width: 50%;
				height: 20px;
				background-color: red;
				left:0px;
				top:20px;
			}
		</style>
		
		</head>
	<body>
		<div>
			<div>
				<div>
					
				</div>
			</div>
		</div>
		
	</body>
</html>
