<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>1.font-size</title>
		
		<!---
			폰트 싸이즈의 크기와 박스 크기를 비교한 예제
			------>
		
		<style>
			.box {
				height : 24px;
				width : 24px;
				border: 1px solid red;
				
			}
			.font1 {
				font-size: 24px;
			}
		</style>
		
	</head>

	<body>
		<div class="box">
			<div class="font1"> 가 </div>
		</div>
		<div class="box" style="margin-left: 26px; margin-top: -26px;">
			<div class="font1"> 가 </div>
		</div>
	</body>
</html>
