<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> over flow 스크롤 박스 만들기 </title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<style>
			.overflow {
				width: 300px;
				height: 200px;
				border: 5px solid red;
				overflow: auto; 
			}
			
		</style>
	</head>
	<body>
		<div class="overflow">
			<p>scroll</p>
			<img src='http://www.w3schools.com/images/pulpit.jpg' />
		</div>
		
		<div class="overflow" style="overflow: hidden;">
			<p>hidden</p>
			<img src='http://www.w3schools.com/images/pulpit.jpg' />
		</div>
		
		<div class="overflow" style="overflow-x: hidden;">
			<p>overflow-x: hidden; </p>
			<img src='http://www.w3schools.com/images/pulpit.jpg' />
		</div>
		
		
	</body>
</html>
