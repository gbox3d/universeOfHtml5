<html>
	<head>
		<style type="text/css">
			ul {
				list-style-type: none;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
			li {
				width: 25%;
				float: left;
				
			}
			a:link, a:visited {
				display: block;
				
				font-weight: bold;
				color: #FFFFFF;
				background-color: #98bf21;
				text-align: center;
				padding: 4px;
				border : 1px solid #617F10;
				text-decoration: none;
				
			}
			a:hover, a:active {
				background-color: #7A991A;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<a href="#home">Home</a>
			</li>
			<li>
				<a href="#news">News</a>
			</li>
			<li>
				<a href="#contact">Contact</a>
			</li>
			<li>
				<a href="#about">About</a>
			</li>
		</ul>
		
	</body>
</html>
