<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.border {
				border: 2px solid #a1a1a1;
				padding: 10px 40px;
				background: #dddddd;
				width: 300px;
				border-radius: 25px;
				
			}
			.shodowbox {
				width: 300px;
				height: 100px;
				background-color: yellow;
				-webkit-box-shadow: 10px 10px 5px #888888;
				
			}
			.imgborder {
				border-width: 15px;
				width: 250px;
				padding: 10px 20px;
				-webkit-border-image: url(http://www.w3schools.com/css3/border.png) 30 30 round; /* Safari and Chrome */
			}

		</style>
	</head>
	<body>
		<div class='border'>
			The border-radius property allows you to add rounded corners to elements.
		</div>
		<br>
		
		<div class='shodowbox'></div>
		<br>
		
		<div class="imgborder">
			Here, the image is tiled (repeated) to fill the area.
		</div>
	</body>
</html>
