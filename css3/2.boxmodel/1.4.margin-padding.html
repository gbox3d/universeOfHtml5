<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>2</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<style>	
			.box1 {
				width: 30px;
				height : 30px;
				background-color: blue;
			}
			
			.contain1 {
				width : 100px;
				border: 1px solid red;
				background-color: yellow;
				background-clip: content-box;
				
			}
			
			.test1 {
				margin-top: 5px;
				margin-left : 5px; 
				padding: 20px;
			}
			
		</style>
	</head>
	<body>
		<!---
			상위 오브잭트가 페딩값이 없으면 하위 객체의 마진탑이 전혀 반응하지 않는다.
			그러나 마진의 좌우속성에는 반응한다.
			백그라운드 클립속성이 컨텐츠 박스 일 경우(background-clip: content-box;) 페딩영역은 투명하다.
			-->
			<p>페딩을 안주면...</p>
			
		<div class='box1'>
			<div class='contain1 test1'>
				test
			</div>
		</div>
		
		<br>
		<br>
		
		<p >페딩을 살짝주면...</p>
		<div class='box1' style="padding: 1px;">
			<div class='contain1 test1' >
				test
			</div>
		</div>
		
	</body>
</html>
