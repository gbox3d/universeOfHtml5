<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		
		<title>1.8.margin-right</title>
		
	</head>

	<body>
		<div style="background-color: pink;
		margin-right: 50px;">
			가나다라
		</div>
		<div style="background-color: pink;
		margin-right: 100px;">
			가나다라
		</div>
		<div style="background-color: pink;
		margin-right: 100px;
		margin-left: 100px;">
			가나다라
		</div>
		<div style="background-color: pink;
		margin-right: 100px; 
		width : 300px;">
			가나다라
		</div>
		<div style="background-color: pink;
		margin-left : 50px;
		margin-right: 100px; 
		width: 200px;">
			가나다라
		</div>
		
	</body>
</html>
