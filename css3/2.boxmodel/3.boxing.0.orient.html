<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> no boxing </title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<style>
			
			.content {
				width: 250px;
				height: 150px;
				border: 1px solid;
			}

			.box1 {
				border: 1px solid red;
				width : 50px;
				height : 20px;
				background-color: yellow;
				
			}
			
			.horizon {
				display: -webkit-box;
				-webkit-box-orient: horizontal;
			}

		</style>
	</head>
	<body>
		<!----
			orient는 박스의 수평 또는 수직의 배치 기준을 지정한다.
			
			---------->
		<div class='content' >
			<div class='box1'>
				친구
			</div>
			<div class='box1'>
				체팅
			</div>
			<div class='box1'>
				추천
			</div>
			<div class='box1'>
				설정
			</div>
		</div>
		
		<div class='content horizon' >
			<div class='box1'>
				친구
			</div>
			<div class='box1'>
				체팅
			</div>
			<div class='box1'>
				추천
			</div>
			<div class='box1'>
				설정
			</div>
		</div>
		
	</body>
</html>
