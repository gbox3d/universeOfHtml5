<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title> text shadow </title>
		<style type="text/css">
		
			h1 {

				text-shadow: 
				5px /*가로위치*/ 
				5px /*세로위치*/
				5px /*블러*/
				#FF0000; /*그림자색*/
				
			}
		</style>
	</head>
	<body>
		<h1>Text-shadow effect!</h1>
		<p>
			<b>Note:</b> Internet Explorer does not support the text-shadow property.
		</p>
		
		<h1 style="-webkit-box-reflect: below;">
Reflection in Blue
</h1>

	</body>
</html>
