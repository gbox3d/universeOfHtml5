<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./rxlib/rx.all.js"></script>
</head>
<body>


<script>

    var observable = Rx.Observable.create(function (observer) {
        observer.next(1);
        observer.next(2);
        observer.next(3);
        setTimeout(() => {
            observer.next(4);
            observer.completed();
            //observer.complete();
        }, 1000);
    });

    console.log('just before subscribe');
    observable.subscribe(
        x => console.log('got value ' + x), //next
        err => console.error('something wrong occurred: ' + err), //err
        () => console.log('done') //complete
    );
    console.log('just after subscribe');

</script>

</body>
</html>
